<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GENNOZ | Coleções</title>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@400;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #050505;
            color: #Eaeaea;
            font-family: 'Inter', sans-serif;
            padding: 5%;
        }
        
        h1 { font-family: 'Bodoni Moda', serif; font-size: 3rem; margin-bottom: 3rem; text-align: center; }
        
        .grid-collections {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .collection-card {
            border: 1px solid #222;
            padding: 2rem;
            transition: 0.4s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .collection-card:hover {
            border-color: #Eaeaea;
            background: #0a0a0a;
        }

        .col-title { font-family: 'Bodoni Moda', serif; font-size: 1.5rem; margin-bottom: 0.5rem; }
        .col-meta { font-size: 0.8rem; color: #666; text-transform: uppercase; letter-spacing: 0.1em; }

        .back-link { display: block; margin-bottom: 2rem; color: #666; text-decoration: none; letter-spacing: 0.2em; font-size: 0.8rem; }
        .back-link:hover { color: #fff; }
    </style>
</head>
<body>

    <a href="index.html" class="back-link">← VOLTAR AO INÍCIO</a>

    <h1>Arquivos de Coleção</h1>

    <div class="grid-collections">
        
        <a href="index.html" class="collection-card">
            <h2 class="col-title">Main Archive</h2>
            <p class="col-meta">2024 - 2025 • Seleção Principal</p>
        </a>

        <div class="collection-card" style="opacity: 0.5;">
            <h2 class="col-title">Project: Void</h2>
            <p class="col-meta">Em Breve • Fotografia Experimental</p>
        </div>

        <div class="collection-card" style="opacity: 0.5;">
            <h2 class="col-title">Motion Studies</h2>
            <p class="col-meta">Em Breve • Renderizações</p>
        </div>

    </div>

</body>
</html>
