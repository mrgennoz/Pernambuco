<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GENNOZ | Archive</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,400;6..96,600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #050505;
            --text-main: #Eaeaea;
            --dim-opacity: 0.3;
            --transition-speed: 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        h1, h2, .caption {
            font-family: 'Bodoni Moda', serif;
            text-transform: uppercase;
            font-weight: 400;
        }

        /* --- HEADER --- */
        header {
            padding: 2rem;
            text-align: center;
            opacity: 0.8;
        }
        .brand-logo { 
            width: 120px; 
            filter: invert(1); 
            transition: transform 0.5s;
        }
        .brand-logo:hover { transform: scale(1.05); }

        /* --- ESTRUTURA DAS ROLETAS (CAROUSEL) --- */
        section {
            height: 90vh; /* Ocupa quase toda a tela */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .carousel-title {
            position: absolute;
            top: 5%;
            font-size: 1.5rem;
            letter-spacing: 0.2em;
            color: #444;
            z-index: 10;
        }

        .carousel-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px; /* Espaço entre as obras */
            width: 100%;
            perspective: 1000px;
        }

        /* O SLOT DA OBRA */
        .slot {
            position: relative;
            transition: var(--transition-speed);
            cursor: pointer;
        }

        /* ESTADO: LATERAL (Menor e Escuro) */
        .slot.side {
            width: 250px;
            height: 350px;
            opacity: var(--dim-opacity);
            transform: scale(0.85) rotateY(10deg); /* Leve rotação 3D */
            filter: grayscale(100%);
            z-index: 1;
        }
        
        /* Ajuste da rotação para o lado esquerdo */
        .slot.side.left { transform: scale(0.85) rotateY(15deg); }
        .slot.side.right { transform: scale(0.85) rotateY(-15deg); }

        /* ESTADO: CENTRAL (Maior e Vivo) */
        .slot.center {
            width: 450px; /* Largura enfática */
            height: 600px;
            opacity: 1;
            transform: scale(1) translateZ(50px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.8);
            z-index: 10;
            filter: grayscale(0%);
        }

        /* MÍDIA INTERNA */
        .media-content {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
        }

        /* CAPTION (Título da Obra) */
        .meta-info {
            position: absolute;
            bottom: -3rem;
            left: 0;
            width: 100%;
            text-align: center;
            opacity: 0;
            transform: translateY(-10px);
            transition: 0.5s;
        }

        .slot.center .meta-info {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- CONTROLES DE NAVEGAÇÃO --- */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #fff;
            font-size: 3rem;
            font-family: 'Bodoni Moda', serif;
            cursor: pointer;
            z-index: 20;
            padding: 2rem;
            opacity: 0.5;
            transition: 0.3s;
        }
        .nav-btn:hover { opacity: 1; scale: 1.1; }
        .prev-btn { left: 5%; }
        .next-btn { right: 5%; }

        /* SEPARADOR */
        .divider {
            height: 1px;
            width: 50px;
            background: #333;
            margin: 0 auto;
        }

        /* RESPONSIVIDADE */
        @media (max-width: 768px) {
            .slot.side { display: none; } /* Esconde laterais no celular */
            .slot.center { width: 90%; height: 60vh; }
            .carousel-container { gap: 0; }
        }
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="Gennoz Logo" class="brand-logo">
    </header>

    <section id="section-images">
        <h2 class="carousel-title">VISUAL ARCHIVE</h2>
        
        <button class="nav-btn prev-btn" onclick="moveCarousel('images', -1)">‹</button>
        
        <div class="carousel-container" id="container-images">
            </div>
        
        <button class="nav-btn next-btn" onclick="moveCarousel('images', 1)">›</button>
    </section>

    <div class="divider"></div>

    <section id="section-videos">
        <h2 class="carousel-title">MOTION</h2>

        <button class="nav-btn prev-btn" onclick="moveCarousel('videos', -1)">‹</button>
        
        <div class="carousel-container" id="container-videos">
            </div>
        
        <button class="nav-btn next-btn" onclick="moveCarousel('videos', 1)">›</button>
    </section>

    <footer style="text-align:center; padding: 4rem; font-size: 0.7rem; color: #444; letter-spacing: 0.2em;">
        GENNOZ © 2025
    </footer>

    <script>
        /* ================================================================
           ÁREA DE CURADORIA (Edite aqui para adicionar/remover obras)
           ================================================================
           Para adicionar uma imagem, copie uma linha e mude o 'src'.
           O 'id' é usado para abrir a página de detalhes.
        */
        
        const imageData = [
            { src: "nome-da-imagem-1.jpg", title: "Obra I: Gênesis", id: "obra1" },
            { src: "nome-da-imagem-2.jpg", title: "Obra II: Estrutura", id: "obra2" },
            { src: "nome-da-imagem-3.jpg", title: "Obra III: Vazio", id: "obra3" },
            { src: "nome-da-imagem-4.jpg", title: "Obra IV: Sombra", id: "obra4" }, 
            // Adicione mais linhas aqui...
        ];

        const videoData = [
            { src: "nome-do-video-1.mp4", title: "Motion I", id: "vid1" },
            { src: "nome-do-video-2.mp4", title: "Motion II", id: "vid2" },
            { src: "nome-do-video-3.mp4", title: "Motion III", id: "vid3" },
            // Adicione mais linhas aqui...
        ];

        /* ================================================================ */

        // Índices atuais (qual obra está no centro)
        let indexes = {
            images: 0,
            videos: 0
        };

        function initCarousel(type, data) {
            const container = document.getElementById(`container-${type}`);
            container.innerHTML = ''; // Limpa

            // Define quem é o centro, esquerda e direita baseado no índice atual
            const current = indexes[type];
            const prev = (current - 1 + data.length) % data.length;
            const next = (current + 1) % data.length;

            // Renderiza Esquerda
            createSlot(container, data[prev], 'side left', type);
            // Renderiza Centro
            createSlot(container, data[current], 'center', type);
            // Renderiza Direita
            createSlot(container, data[next], 'side right', type);
        }

        function createSlot(container, item, className, type) {
            const div = document.createElement('div');
            div.className = `slot ${className}`;
            
            // Se for vídeo
            if (type === 'videos') {
                const video = document.createElement('video');
                video.src = item.src;
                video.className = 'media-content';
                video.muted = true;
                video.loop = true;
                video.playsInline = true;
                
                // Lógica Criativa: Toca apenas se for o centro
                if (className.includes('center')) {
                    video.play();
                } else {
                    video.pause();
                }
                div.appendChild(video);
            } 
            // Se for imagem
            else {
                const img = document.createElement('img');
                img.src = item.src;
                img.className = 'media-content';
                div.appendChild(img);

                // Clique na imagem central abre a página da obra
                if (className.includes('center')) {
                    div.onclick = () => window.location.href = `obra.html?img=${encodeURIComponent(item.src)}&title=${encodeURIComponent(item.title)}`;
                }
            }

            // Título abaixo da obra
            const meta = document.createElement('div');
            meta.className = 'meta-info';
            meta.innerHTML = `<h3 class="caption">${item.title}</h3>`;
            div.appendChild(meta);

            container.appendChild(div);
        }

        function moveCarousel(type, direction) {
            const data = type === 'images' ? imageData : videoData;
            
            // Atualiza índice circularmente
            indexes[type] = (indexes[type] + direction + data.length) % data.length;
            
            // Re-renderiza com animação suave
            initCarousel(type, data);
        }

        // Inicializa
        initCarousel('images', imageData);
        initCarousel('videos', videoData);

    </script>
</body>
</html>
