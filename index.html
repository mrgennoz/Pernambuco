<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gennoz | Arquivo</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400;0,6..96,500;1,6..96,400&family=Inter:wght@300;400&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #050505;
            --text-main: #Eaeaea;
            --text-muted: #888;
            --card-width: 300px;
            --card-height: 450px;
            --transition-curve: cubic-bezier(0.25, 1, 0.5, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            padding-bottom: 5rem;
        }

        /* --- TIPOGRAFIA --- */
        h1, h2, .serif {
            font-family: 'Bodoni Moda', serif;
            font-weight: 400;
            letter-spacing: 0.05em;
        }

        .meta-data {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-top: 0.5rem;
        }

        /* --- HEADER & HERO --- */
        header {
            width: 100%;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute; /* Torna a logo flutuante */
            z-index: 100;
        }

        .brand-logo { 
            width: 140px; 
            filter: invert(1); 
            opacity: 0.9;
            transition: opacity 0.5s;
        }
        .brand-logo:hover { opacity: 1; }

        /* HERO SECTION - SEM ALTERAÇÕES - PERFEITO */
        .hero-section {
            min-height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 5%;
            margin-bottom: 5rem;
        }

        .hero-image-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            height: auto;
            margin-bottom: 2rem;
            opacity: 0;
            animation: breatheIn 1.5s ease-out forwards;
        }

        .hero-img {
            width: 100%;
            height: auto;
            max-height: 70vh;
            object-fit: contain;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
        }

        .hero-info {
            opacity: 0;
            animation: slideUp 1s ease-out forwards 0.5s;
        }

        .hero-title { font-size: clamp(2rem, 5vw, 4rem); }

        /* --- CAROUSEL REESTRUTURADO --- */
        .carousel-section {
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            margin: 5rem 0;
        }

        .section-header {
            margin-bottom: 3rem;
            text-align: center;
            opacity: 0.7;
        }

        .carousel-track {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            perspective: 1000px;
            width: 100%;
        }

        /* CARD SLOT */
        .slot {
            width: var(--card-width);
            height: var(--card-height);
            position: relative;
            transition: all 0.8s var(--transition-curve);
            cursor: pointer;
            flex-shrink: 0;
        }

        .slot img, .slot video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.6;
            filter: grayscale(100%);
            transition: 0.5s;
        }

        /* EFEITO HOVER DIVINO: Lateral ou Central */
        .slot:hover img, .slot:hover video {
             opacity: 1;
             filter: grayscale(0%);
        }

        /* ESTADOS DA ROLETA */
        .slot.center {
            transform: scale(1.1);
            z-index: 10;
        }
        .slot.center img, .slot.center video {
            opacity: 1;
            filter: grayscale(0%);
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
        }

        .slot.side {
            transform: scale(0.85);
            opacity: 0.3;
        }

        /* --- BOTÃO DE COLEÇÕES --- */
        .collection-link {
            display: inline-block;
            margin-top: 3rem;
            padding: 1rem 2rem;
            border: 1px solid #333;
            color: var(--text-muted);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            font-size: 0.8rem;
            transition: 0.4s;
        }
        .collection-link:hover {
            border-color: var(--text-main);
            color: var(--text-main);
            background: rgba(255,255,255,0.02);
        }

        /* --- ANIMAÇÕES --- */
        @keyframes breatheIn { to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* --- RESPONSIVIDADE --- */
        @media (max-width: 768px) {
            :root { --card-width: 70vw; --card-height: 50vh; }
            .hero-section { min-height: 80vh; }
            .slot.side { display: none; }
            .carousel-track { gap: 0; }
        }
    </style>
</head>
<body>

    <header>
        <img src="logo-v1-png (1).png" alt="Gennoz" class="brand-logo">
    </header>

    <section class="hero-section">
        <div class="hero-image-container">
            <img src="familia02.jpg" class="hero-img" alt="Destaque">
        </div>
        <div class="hero-info">
            <h1 class="hero-title serif">Família</h1>
            <p class="meta-data">2025 • Gennoz • Pernambuco</p>
        </div>
    </section>

    <section class="carousel-section">
        <div class="section-header">
            <h2 class="serif">Acervo</h2>
            <p class="meta-data">Deslize para navegar</p>
        </div>

        <div class="carousel-track" id="track-images">
        </div>

        <a href="colecoes.html" class="collection-link">Ver Todas as Coleções →</a>
    </section>

    <section class="carousel-section">
        <div class="section-header">
            <h2 class="serif">Motion</h2>
            <p class="meta-data">Autoplay no Destaque</p>
        </div>

        <div class="carousel-track" id="track-videos">
        </div>
    </section>

    <footer style="text-align: center; padding: 4rem; opacity: 0.4; font-size: 0.7rem; letter-spacing: 0.2em;">
        GENNOZ © 2025
    </footer>

    <script>
        // --- DADOS DINÂMICOS (FÁCIL EDIÇÃO) ---
        
        const images = [
            { src: "imagem01.jpg", title: "Calhetas" },
            { src: "imagem02.jpg", title: "Piedade" },
            { src: "imagem03.jpg", title: "Prazeres" },
            { src: "imagem04.jpg", title: "Prazeres" },
            { src: "imagem05.jpg", title: "Prazeres" },
            { src: "imagem06.jpg", title: "Prazeres" },
            { src: "imagem07.jpg", title: "Serrambi" },
            { src: "imagem08.jpg", title: "Sotave" },
            { src: "imagem09.jpg", title: "Brasília Teimosa" },
            { src: "imagem10.jpg", title: "Serrambi" },
            { src: "imagem11.jpg", title: "Prazeres" },
            { src: "imagem12.jpg", title: "Carpina" },
            { src: "imagem13.jpg", title: "Carpina" },
        ];

        const videos = [
            { src: "video01.mp4" },
            { src: "video02.mp4" },
            { src: "video03.mp4" },
            { src: "video04.mp4" },
            { src: "video05.mp4" },
            { src: "video06.mp4" },
        ];

        // --- LÓGICA DA ROLETA ---
        let idxImg = 0;
        let idxVid = 0;

        function renderCarousel(type, data, currentIndex) {
            // Se a lista de dados for menor que 3, não renderiza o carrossel.
            if (data.length < 3) return; 

            const track = document.getElementById(`track-${type}`);
            track.innerHTML = ''; // Limpa antes de renderizar

            // Lógica Circular para Esquerda, Centro e Direita
            const prevIndex = (currentIndex - 1 + data.length) % data.length;
            const nextIndex = (currentIndex + 1) % data.length;

            // Criar Esquerda
            createSlot(track, data[prevIndex], 'side', type);
            // Criar Centro
            createSlot(track, data[currentIndex], 'center', type, true); 
            // Criar Direita
            createSlot(track, data[nextIndex], 'side', type);
        }

        function createSlot(track, item, className, type, isCenter = false) {
            const div = document.createElement('div');
            div.className = `slot ${className}`;

            if (type === 'videos') {
                const vid = document.createElement('video');
                vid.src = item.src;
                vid.muted = true;
                vid.loop = true;
                vid.playsInline = true;
                if(className === 'center') vid.play(); // Autoplay criativo: só no centro
                else vid.pause();
                div.appendChild(vid);
            } else {
                const img = document.createElement('img');
                img.src = item.src;
                div.appendChild(img);
            }

            // Ação: Ao clicar, gira o carrossel (mesmo que seja o centro)
            div.onclick = () => {
                if (type === 'images') {
                    // Se for lateral, avança 1 (para o centro)
                    if (className === 'side') {
                         idxImg = (idxImg + 1) % images.length;
                    }
                    // Se for centro, avança 1 (para a próxima obra)
                    else {
                         idxImg = (idxImg + 1) % images.length;
                    }
                    renderCarousel('images', images, idxImg);
                } else {
                    // Lógica similar para vídeos
                    if (className === 'side') {
                         idxVid = (idxVid + 1) % videos.length;
                    } else {
                         idxVid = (idxVid + 1) % videos.length;
                    }
                    renderCarousel('videos', videos, idxVid);
                }
            };

            track.appendChild(div);
        }

        // Inicializa Carrosséis
        renderCarousel('images', images, idxImg);
        renderCarousel('videos', videos, idxVid);
        
    </script>
</body>
</html>
