<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gennoz</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400;0,6..96,500;1,6..96,400&family=Inter:wght@300;400&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #050505;
            --text-main: #Eaeaea;
            --text-muted: #888;
            --card-width: 300px; /* Tamanho controlado da roleta */
            --card-height: 450px;
            --transition-curve: cubic-bezier(0.25, 1, 0.5, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            padding-bottom: 5rem;
        }

        /* --- TIPOGRAFIA --- */
        h1, h2, .serif {
            font-family: 'Bodoni Moda', serif;
            font-weight: 400;
            letter-spacing: 0.05em;
        }

        .meta-data {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-top: 0.5rem;
        }

        /* --- HEADER & HERO (O DESTAQUE) --- */
        header {
            width: 100%;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .brand-logo { 
            width: 140px; 
            filter: invert(1); 
            opacity: 0.9;
        }

        /* O Palco Principal */
        .hero-section {
            min-height: 90vh; /* Ocupa a tela inicial inteira */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 5%;
            margin-bottom: 5rem; /* Respiro para a próxima seção */
        }

        .hero-image-container {
            position: relative;
            width: 100%;
            max-width: 900px; /* Limite elegante */
            height: auto;
            margin-bottom: 2rem;
            opacity: 0;
            animation: breatheIn 1.5s ease-out forwards;
        }

        .hero-img {
            width: 100%;
            height: auto;
            max-height: 70vh;
            object-fit: contain; /* Garante que a obra apareça inteira */
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
        }

        .hero-info {
            opacity: 0;
            animation: slideUp 1s ease-out forwards 0.5s;
        }

        .hero-title { font-size: clamp(2rem, 5vw, 4rem); /* Tamanho dinâmico */ }

        /* --- CAROUSEL (ROLETA CONTIDA) --- */
        .carousel-section {
            min-height: 60vh; /* Menor que antes */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            margin: 5rem 0; /* Espaçamento vital */
        }

        .section-header {
            margin-bottom: 3rem;
            text-align: center;
            opacity: 0.7;
        }

        .carousel-track {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            perspective: 1000px;
            width: 100%;
        }

        .slot {
            width: var(--card-width);
            height: var(--card-height);
            position: relative;
            transition: all 0.8s var(--transition-curve);
            cursor: pointer;
            flex-shrink: 0;
        }

        .slot img, .slot video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.6;
            filter: grayscale(100%);
            transition: 0.5s;
        }

        /* ESTADOS DA ROLETA */
        .slot.center {
            transform: scale(1.1);
            z-index: 10;
        }
        .slot.center img, .slot.center video {
            opacity: 1;
            filter: grayscale(0%);
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
        }

        .slot.side {
            transform: scale(0.85);
            opacity: 0.3;
        }

        /* --- BOTÃO DE COLEÇÕES --- */
        .collection-link {
            display: inline-block;
            margin-top: 3rem;
            padding: 1rem 2rem;
            border: 1px solid #333;
            color: var(--text-muted);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            font-size: 0.8rem;
            transition: 0.4s;
        }
        .collection-link:hover {
            border-color: var(--text-main);
            color: var(--text-main);
            background: rgba(255,255,255,0.02);
        }

        /* --- ANIMAÇÕES --- */
        @keyframes breatheIn { to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* --- RESPONSIVIDADE --- */
        @media (max-width: 768px) {
            :root { --card-width: 70vw; --card-height: 50vh; }
            .hero-section { min-height: 80vh; }
            .slot.side { display: none; } /* Mobile foca apenas no centro */
            .carousel-track { gap: 0; }
        }
    </style>
</head>
