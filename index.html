<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gennoz | Acervo</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400;0,6..96,500;1,6..96,400&family=Inter:wght@300;400&display=swap" rel="stylesheet">

    <style>
    :root {
        --bg-color: #050505;
        --text-main: #Eaeaea;
        --text-muted: #888;
        --card-width: 450px; /* INVERSÃO: Era 300px, agora é a largura */
        --card-height: 300px; /* INVERSÃO: Era 450px, agora é a altura */
        --transition-curve: cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* ESTADO EXPANDIDO (1º CLIQUE) - Novo formato horizontal */
    .slot.expanded {
        width: 700px; /* Largura maior para a ficha técnica */
        height: 350px; /* Altura ligeiramente maior para o resumo */
        transform: scale(1.1);
        cursor: zoom-in;
        box-shadow: 0 0 100px rgba(255, 255, 255, 0.1);
    }
    .slot.expanded img {
        width: 55%; /* Imagem se retrai para dar espaço ao texto */
        float: left;
        height: 100%; /* Garantir que ocupe a altura total */
        object-fit: cover;
        opacity: 1;
        box-shadow: none;
    }
    
    .expanded-info {
        float: right;
        width: 45%;
        padding: 2rem 1rem;
        text-align: left;
        opacity: 0;
        animation: fadeIn 0.5s ease forwards 0.3s;
    }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            padding-bottom: 5rem;
        }

        /* --- TIPOGRAFIA --- */
        h1, h2, .serif {
            font-family: 'Bodoni Moda', serif;
            font-weight: 400;
            letter-spacing: 0.05em;
        }

        .meta-data {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-top: 0.5rem;
        }

        /* --- HEADER & LOGO --- */
header {
    width: 100%;
    padding: 2rem;
    display: flex;
    justify-content: center; /* Centraliza horizontalmente */
    align-items: center;
    /* Remover 'position: absolute' para que o header ocupe seu próprio espaço
       e empurre a Hero Section para baixo, evitando sobreposição. */
    position: relative; /* Mudança crítica: Deixa o header no fluxo do documento */
    z-index: 100;
}

.brand-logo { 
    width: 140px; 
    /* Manter o filtro de inversão para que a logo preta apareça branca no fundo escuro */
    filter: invert(1); 
    opacity: 0.9;
    transition: opacity 0.5s;
    /* Ajuste para garantir que a logo branca seja claramente visível */
    /* Como a imagem é um PNG com fundo transparente, 'invert(1)' a torna branca. */
}
.brand-logo:hover { opacity: 1; }

        .brand-logo { 
            width: 140px; 
            filter: invert(1); 
            opacity: 0.5;
            transition: opacity 0.5s;
        }
        .brand-logo:hover { opacity: 1; }

        /* HERO SECTION - Respiro e Foco */
        .hero-section {
            min-height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 5%;
            /* Respiro Grande: Mantenha distância do carrossel */
            margin-bottom: 10rem; 
        }

        .hero-img {
            /* Mantido o CSS anterior que funciona bem na captura de tela */
            width: 100%;
            height: auto;
            max-height: 70vh;
            object-fit: contain;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
        }

        /* --- CAROUSEL REESTRUTURADO (COM MAIS RESPIRO) --- */
        .carousel-section {
            /* Aumento do padding vertical para respiro */
            padding: 5rem 0; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .section-header {
            margin-bottom: 5rem; /* Aumento da margem para respiro do título */
            text-align: center;
            opacity: 0.7;
        }

        .carousel-track {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4rem; /* Aumento do gap para respiro entre os cards */
            perspective: 1000px;
            width: 100%;
        }

        /* CARD SLOT */
        .slot {
            width: var(--card-width);
            height: var(--card-height);
            position: relative;
            /* Acelera a transição para parecer mais responsivo ao clique */
            transition: all 0.5s var(--transition-curve);
            cursor: pointer;
            flex-shrink: 0;
            /* Oculta o meta-info inicialmente */
            overflow: hidden; 
        }

        .slot img, .slot video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.6;
            filter: grayscale(100%);
            transition: 0.5s;
        }

        /* EFEITO HOVER DIVINO */
        .slot:hover img, .slot:hover video {
             opacity: 1;
             filter: grayscale(0%);
        }

        /* ESTADOS DA ROLETA */
        .slot.center {
            /* Diminuí a escala um pouco para que o expandir fique mais evidente */
            transform: scale(1.05); 
            z-index: 10;
        }
        .slot.center img, .slot.center video {
            opacity: 1;
            filter: grayscale(0%);
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
        }

        .slot.side {
            transform: scale(0.8); /* Lateral ficou ainda menor e discreta */
            opacity: 0.3;
        }

        /* ESTADO EXPANDIDO (1º CLIQUE) */
        .slot.expanded {
            width: 600px; /* Largura maior para a ficha técnica */
            height: 450px;
            transform: scale(1.1);
            cursor: zoom-in;
            box-shadow: 0 0 100px rgba(255, 255, 255, 0.1);
        }
        .slot.expanded img {
            width: 60%; /* Imagem se retrai para dar espaço ao texto */
            float: left;
            opacity: 1;
            box-shadow: none;
        }
        
        .expanded-info {
            float: right;
            width: 40%;
            padding: 2rem 1rem;
            text-align: left;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards 0.3s;
        }
        
        .expanded-info h3 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }
        .expanded-info p {
            font-size: 0.9rem;
            line-height: 1.6;
            margin-bottom: 0.5rem;
        }
        .expanded-info .cta {
            display: block;
            margin-top: 2rem;
            color: #fff;
            text-decoration: underline;
            font-weight: bold;
        }
        
        @keyframes fadeIn { to { opacity: 1; } }

        /* --- BOTÃO DE COLEÇÕES --- (Sem alterações) */
        .collection-link {
            display: inline-block;
            margin-top: 5rem; /* Mais respiro */
            padding: 1rem 2rem;
            border: 1px solid #333;
            color: var(--text-muted);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            font-size: 0.8rem;
            transition: 0.4s;
        }
        .collection-link:hover {
            border-color: var(--text-main);
            color: var(--text-main);
            background: rgba(255,255,255,0.02);
        }
        @media (max-width: 768px) {
        /* Inverte as proporções para mobile, mantendo o formato horizontal */
        :root { --card-width: 70vw; --card-height: 40vh; } 
        .hero-section { min-height: 80vh; }
        .slot.side { display: none; }
        .carousel-track { gap: 0; }
        
        /* Ajuste da expansão para mobile */
        .slot.expanded {
             width: 90vw;
             height: 50vh;
        }
        .slot.expanded img {
             width: 100%;
             height: 60%;
             float: none;
        }
        .expanded-info {
             float: none;
             width: 100%;
             height: 40%;
             padding: 0.5rem 1rem;
        }
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="Sombraz" class="brand-logo">
    </header>

    <section class="hero-section">
        <div class="hero-image-container">
            <img src="familia02.jpg" class="hero-img" alt="Destaque">
        </div>
        <div class="hero-info">
            <h1 class="hero-title serif">Família</h1>
            <p class="meta-data">2025 • Gennoz • Pernambuco</p>
        </div>
    </section>

    <section class="carousel-section">
        <div class="section-header">
            <h2 class="serif">Acervo</h2>
            <p class="meta-data">Clique uma vez para expandir, duas para navegar</p>
        </div>

        <div class="carousel-track" id="track-images">
        </div>

        <a href="colecoes.html" class="collection-link">Ver Todas as Coleções →</a>
    </section>

    <section class="carousel-section">
        <div class="section-header">
            <h2 class="serif">Motion</h2>
            <p class="meta-data">Autoplay no Destaque</p>
        </div>

        <div class="carousel-track" id="track-videos">
        </div>
    </section>

    <footer style="text-align: center; padding: 4rem; opacity: 0.4; font-size: 0.7rem; letter-spacing: 0.2em;">
        GENNOZ © 2025
    </footer>

    <script>
        // --- DADOS DINÂMICOS (FÁCIL EDIÇÃO) ---
        
        const images = [
            { src: "imagem01.jpg", title: "Calhetas", year: "2024", location: "Cabo de Santo Agostinho" },
            { src: "imagem02.jpg", title: "Piedade", year: "2025", location: "Jaboatão dos Guararapes" },
            { src: "imagem03.jpg", title: "Prazeres", year: "2025", location: "Jaboatão dos Guararapes" },
            { src: "imagem04.jpg", title: "Prazeres", year: "2025", location: "Jaboatão dos Guararapes" },
            { src: "imagem05.jpg", title: "Prazeres", year: "2025", location: "Jaboatão dos Guararapes" },
            { src: "imagem06.jpg", title: "Prazeres", year: "2025", location: "Jaboatão dos Guararapes" },
            { src: "imagem07.jpg", title: "Serrambi", year: "2024", location: "Ipojuca" },
            { src: "imagem08.jpg", title: "Sotave", year: "2023", location: "Recife" },
            { src: "imagem09.jpg", title: "Brasília Teimosa", year: "2024", location: "Recife" },
            { src: "imagem10.jpg", title: "Serrambi", year: "2024", location: "Ipojuca" },
            { src: "imagem11.jpg", title: "Prazeres", year: "2025", location: "Jaboatão dos Guararapes" },
            { src: "imagem12.jpg", title: "Carpina", year: "2024", location: "Zona da Mata" },
            { src: "imagem13.jpg", title: "Carpina", year: "2024", location: "Zona da Mata" },
        ];
        // Adicione as propriedades 'year' e 'location' em todas as suas imagens!

        const videos = [
            { src: "video01.mp4", title: "Estudo de Cor" },
            { src: "video02.mp4", title: "Loop Infinito" },
            { src: "video03.mp4", title: "Céu Noturno" },
            { src: "video04.mp4", title: "Transição" },
            { src: "video05.mp4", title: "Onda de Pixel" },
            { src: "video06.mp4", title: "Foco e Desfoco" },
        ];

        // --- LÓGICA DA ROLETA COM EXPANSÃO DE 2 CLIQUES ---
        let idxImg = 0;
        let idxVid = 0;

        function renderCarousel(type, data, currentIndex) {
            if (data.length < 3) return; 

            const track = document.getElementById(`track-${type}`);
            track.innerHTML = ''; 
            
            // Lógica Circular para Esquerda, Centro e Direita
            const prevIndex = (currentIndex - 1 + data.length) % data.length;
            const nextIndex = (currentIndex + 1) % data.length;

            createSlot(track, data[prevIndex], 'side', type, prevIndex);
            createSlot(track, data[currentIndex], 'center', type, currentIndex); 
            createSlot(track, data[nextIndex], 'side', type, nextIndex);
        }

        function createSlot(track, item, className, type, dataIndex) {
            const div = document.createElement('div');
            div.className = `slot ${className}`;
            div.setAttribute('data-index', dataIndex); // Salva o índice original
            div.setAttribute('data-clicks', 0); // Contador de cliques

            let mediaElement;
            if (type === 'videos') {
                mediaElement = document.createElement('video');
                mediaElement.src = item.src;
                mediaElement.muted = true;
                mediaElement.loop = true;
                mediaElement.playsInline = true;
                if(className === 'center') mediaElement.play(); 
                else mediaElement.pause();
            } else {
                mediaElement = document.createElement('img');
                mediaElement.src = item.src;
            }
            div.appendChild(mediaElement);

            if (type === 'images') {
                 // Info de Expansão (escondida inicialmente)
                const info = document.createElement('div');
                info.className = 'expanded-info';
                info.innerHTML = `
                    <h3 class="serif">${item.title}</h3>
                    <p>Ano: ${item.year || 'N/A'}</p>
                    <p>Local: ${item.location || 'N/A'}</p>
                    <p>Criador: Gennoz</p>
                    <a href="obra.html?src=${encodeURIComponent(item.src)}&title=${encodeURIComponent(item.title)}" class="cta">Ver Página da Obra →</a>
                `;
                div.appendChild(info);
            }
           

            // Lógica do Clique
            div.onclick = function() {
                // Se for Lateral: Apenas move o carrossel
                if (className === 'side' || div.classList.contains('side')) {
                    // Decide o sentido do movimento baseado na posição do card clicado
                    let direction = dataIndex === (idxImg - 1 + images.length) % images.length ? -1 : 1;
                    if (type === 'images') {
                        idxImg = (idxImg + direction + images.length) % images.length;
                        renderCarousel('images', images, idxImg);
                    } else {
                        idxVid = (idxVid + direction + videos.length) % videos.length;
                        renderCarousel('videos', videos, idxVid);
                    }
                    // Resetar cliques de todos
                    document.querySelectorAll('.slot').forEach(s => s.setAttribute('data-clicks', 0));
                    return;
                }
                
                // Se for Central (Lógica de 2 Cliques)
                if (div.classList.contains('center')) {
                    let clicks = parseInt(div.getAttribute('data-clicks'));

                    // 1º CLIQUE CENTRAL: EXPANDIR
                    if (clicks === 0) {
                        // Limpa qualquer outra expansão e move o foco
                        document.querySelectorAll('.slot.expanded').forEach(s => s.classList.remove('expanded'));
                        div.classList.add('expanded');
                        div.setAttribute('data-clicks', 1);
                        return;
                    }

                    // 2º CLIQUE CENTRAL (JÁ EXPANDIDO): NAVEGAR
                    if (clicks === 1) {
                        // Reseta cliques e navega
                        div.setAttribute('data-clicks', 0); 
                        // Link da CTA na info é usado para navegação
                        window.location.href = div.querySelector('.cta').href;
                        return;
                    }
                }
            };

            track.appendChild(div);
        }

        // Inicializa Carrosséis
        renderCarousel('images', images, idxImg);
        renderCarousel('videos', videos, idxVid);
        
    </script>
</body>
</html>
