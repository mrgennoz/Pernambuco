<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="description" content="Portfolio Gennoz - Acervo Visual e Memórias">
    <meta name="theme-color" content="#050505">
    
    <title>Gennoz | Acervo</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Manrope:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        /* === CORE VARIABLES === */
        :root {
            --bg-master: #050505;
            --bg-card: #0a0a0a;
            --text-primary: #F0F0F0;
            --text-muted: #888888;
            --accent-gold: #D4AF37;
            --accent-gold-dim: rgba(212, 175, 55, 0.15);
            --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
            --ease-elastic: cubic-bezier(0.34, 1.56, 0.64, 1);
            --font-serif: 'Playfair Display', serif;
            --font-sans: 'Manrope', sans-serif;
            --spacing-unit: clamp(1rem, 5vw, 3rem);
        }

        /* === RESET & BASE === */
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html { scroll-behavior: smooth; }
        body {
            background-color: var(--bg-master);
            color: var(--text-primary);
            font-family: var(--font-sans);
            overflow-x: hidden;
            opacity: 0; /* Handled by JS Loader */
            transition: opacity 1s ease;
        }
        body.loaded { opacity: 1; }
        
        /* === TEXTURES & FX === */
        .fx-noise {
            position: fixed; inset: 0; pointer-events: none; z-index: 9000; opacity: 0.035;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }
        
        /* === PRELOADER === */
        #preloader {
            position: fixed; inset: 0; background: var(--bg-master); z-index: 99999;
            display: flex; justify-content: center; align-items: center;
            transition: opacity 0.8s ease, visibility 0.8s;
        }
        .loader-line {
            width: 0%; height: 2px; background: var(--accent-gold);
            transition: width 1.5s var(--ease-out-expo);
        }

        /* === CURSOR (DESKTOP ONLY) === */
        @media (pointer: fine) {
            body { cursor: none; }
            .cursor-core {
                position: fixed; width: 6px; height: 6px; background: #fff; border-radius: 50%;
                pointer-events: none; z-index: 10000; transform: translate(-50%, -50%); mix-blend-mode: difference;
            }
            .cursor-aura {
                position: fixed; width: 40px; height: 40px; border: 1px solid rgba(255,255,255,0.2);
                border-radius: 50%; pointer-events: none; z-index: 9999; transform: translate(-50%, -50%);
                transition: width 0.4s var(--ease-out-expo), height 0.4s var(--ease-out-expo), background 0.3s;
            }
            body.hover-active .cursor-aura {
                width: 70px; height: 70px; background: var(--accent-gold-dim); border-color: var(--accent-gold);
            }
        }

        /* === TYPOGRAPHY === */
        h1, h2, h3 { font-family: var(--font-serif); font-weight: 400; }
        .txt-hero { font-size: clamp(2rem, 8vw, 4rem); line-height: 1.1; }
        .txt-section { font-size: clamp(1.8rem, 5vw, 2.5rem); margin-bottom: 0.5rem; }
        .txt-meta { 
            font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; 
            letter-spacing: 0.2em; font-weight: 600; 
        }

        /* === HEADER === */
        header {
            height: 15vh; display: flex; justify-content: center; align-items: center;
            position: relative; z-index: 50; padding-top: 2rem;
        }
        .brand-mark {
            width: 60px; height: 60px; display: grid; place-items: center;
            border: 1px solid rgba(255,255,255,0.1); border-radius: 50%;
            transition: 0.5s var(--ease-out-expo); cursor: pointer; position: relative;
        }
        .brand-mark::after {
            content: ''; position: absolute; inset: -4px; border: 1px solid var(--accent-gold);
            border-radius: 50%; opacity: 0; transform: scale(0.8); transition: 0.5s var(--ease-out-expo);
        }
        .brand-mark:hover, .brand-mark.active { border-color: transparent; }
        .brand-mark:hover::after, .brand-mark.active::after { opacity: 1; transform: scale(1); }
        .brand-mark img { width: 30px; opacity: 0.8; }

        /* === CAROUSEL SYSTEM === */
        .section-wrap { 
            padding: var(--spacing-unit) 0; 
            position: relative; overflow: hidden; 
        }
        .carousel-stage {
            width: 100%; height: 50vh; min-height: 400px;
            display: flex; justify-content: center; align-items: center;
            perspective: 1200px; position: relative;
            touch-action: pan-y; /* Permite scroll vertical, trava horizontal para JS */
        }
        
        .c-slot {
            position: absolute; border-radius: 4px; overflow: hidden;
            background: var(--bg-card);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            transition: all 0.8s var(--ease-out-expo);
            transform-origin: center; cursor: pointer; will-change: transform, opacity;
        }
        
        .c-slot img, .c-slot video { 
            width: 100%; height: 100%; object-fit: cover; display: block; 
            transition: transform 1s var(--ease-out-expo);
        }

        /* States */
        .c-slot.center { 
            z-index: 10; opacity: 1; transform: translateX(0) scale(1) translateZ(0);
            box-shadow: 0 30px 60px rgba(0,0,0,0.8);
        }
        .c-slot.left { 
            z-index: 5; opacity: 0.3; transform: translateX(-110%) scale(0.85) translateZ(-50px) rotateY(15deg); 
            filter: grayscale(1) brightness(0.5); pointer-events: none;
        }
        .c-slot.right { 
            z-index: 5; opacity: 0.3; transform: translateX(110%) scale(0.85) translateZ(-50px) rotateY(-15deg); 
            filter: grayscale(1) brightness(0.5); pointer-events: none;
        }

        /* Desktop Dimensions */
        .track-hero .c-slot { width: 45vw; height: 80%; max-width: 800px; }
        .track-acervo .c-slot { width: 35vw; height: 70%; max-width: 600px; }
        .track-memo .c-slot.land { width: 40vw; height: 70%; }
        .track-memo .c-slot.port { width: 22vw; height: 85%; }

        /* === INFO OVERLAY === */
        .slot-info {
            position: absolute; bottom: 0; left: 0; right: 0;
            padding: 3rem 1.5rem 1.5rem;
            background: linear-gradient(to top, rgba(0,0,0,0.95), transparent);
            transform: translateY(20px); opacity: 0; transition: 0.5s var(--ease-out-expo);
            pointer-events: none; text-align: center;
        }
        .c-slot.expanded .slot-info { transform: translateY(0); opacity: 1; }
        .c-slot.expanded img { transform: scale(1.05); }

        /* === NAVIGATION UI === */
        .nav-indicators {
            display: flex; justify-content: center; gap: 10px; margin-top: 1.5rem;
        }
        .nav-dot {
            width: 40px; height: 2px; background: rgba(255,255,255,0.2); transition: 0.3s;
        }
        .nav-dot.active { background: var(--accent-gold); }

        /* === LIGHTBOX === */
        #lightbox {
            position: fixed; inset: 0; background: rgba(5,5,5,0.98); z-index: 20000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            opacity: 0; visibility: hidden; transition: 0.4s ease;
            backdrop-filter: blur(5px);
        }
        #lightbox.active { opacity: 1; visibility: visible; }
        #lightbox img { 
            max-width: 90vw; max-height: 80vh; object-fit: contain; 
            box-shadow: 0 0 40px rgba(0,0,0,0.8); transform: scale(0.95); transition: 0.4s var(--ease-out-expo);
        }
        #lightbox.active img { transform: scale(1); }
        .lb-close {
            position: absolute; top: 2rem; right: 2rem; color: #fff; font-size: 2rem;
            cursor: pointer; opacity: 0.7; transition: 0.3s;
        }
        .lb-close:hover { opacity: 1; color: var(--accent-gold); }

        /* === MOBILE OPTIMIZATION (CRITICAL) === */
        @media (max-width: 768px) {
            header { height: 12vh; }
            .carousel-stage { height: 40vh; min-height: 300px; }
            
            /* Remove 3D rotation on mobile for cleaner look */
            .c-slot.left { transform: translateX(-105%) scale(0.9); rotateY: 0deg; }
            .c-slot.right { transform: translateX(105%) scale(0.9); rotateY: 0deg; }

            /* Mobile Sizes - Full Width Impact */
            .track-hero .c-slot { width: 85vw; height: 100%; }
            .track-acervo .c-slot { width: 85vw; height: 100%; }
            
            /* Video Logic Mobile */
            .track-memo .c-slot.land { width: 90vw; height: 60%; }
            .track-memo .c-slot.port { width: 60vw; height: 90%; }
            
            .slot-info h3 { font-size: 1.2rem; }
            .txt-hero { font-size: 2.5rem; }
        }

        /* === UTILS === */
        .text-center { text-align: center; }
        .mt-2 { margin-top: 2rem; }
        footer { padding: 4rem 0; border-top: 1px solid #111; color: #333; font-size: 0.7rem; letter-spacing: 0.2em; text-align: center; }
    </style>
</head>
<body>

    <div class="fx-noise"></div>
    <div id="preloader"><div class="loader-line" id="loader-bar"></div></div>
    
    <div class="cursor-core"></div>
    <div class="cursor-aura"></div>

    <header>
        <div class="brand-mark" id="brand-trigger">
            <span style="font-weight:700; font-size:1.2rem; color:#fff;">G</span>
        </div>
    </header>

    <main>
        <section class="section-wrap">
            <div class="carousel-stage track-hero" id="hero-track"></div>
            <div class="text-center mt-2">
                <div class="nav-indicators" id="hero-dots"></div>
                <h2 id="hero-title" class="txt-section mt-2">Carregando...</h2>
                <p id="hero-meta" class="txt-meta">...</p>
            </div>
        </section>

        <section class="section-wrap">
            <div class="text-center" style="margin-bottom: 3rem;">
                <h2 class="txt-section">Acervo</h2>
                <p class="txt-meta" style="color: var(--accent-gold);">SELEÇÃO CURADA</p>
            </div>
            <div class="carousel-stage track-acervo" id="acervo-track"></div>
            <div class="nav-indicators" id="acervo-dots"></div>
        </section>

        <section class="section-wrap">
            <div class="text-center" style="margin-bottom: 3rem;">
                <h2 class="txt-section">Memórias</h2>
                <p class="txt-meta">FRAGMENTOS TEMPORAIS</p>
            </div>
            <div class="carousel-stage track-memo" id="memo-track"></div>
            <div class="nav-indicators" id="memo-dots"></div>
        </section>
    </main>

    <footer>GENNOZ © 2000</footer>

    <div id="lightbox">
        <div class="lb-close">×</div>
        <img src="" id="lb-img" alt="Visualização em tela cheia">
        <div style="text-align:center; margin-top:1rem;">
            <h3 id="lb-title" style="color:#fff; font-size:1.5rem;"></h3>
            <p id="lb-meta" class="txt-meta" style="color:var(--accent-gold);"></p>
        </div>
    </div>

    <script>
        /**
         * GENNOZ CORE ENGINE v3.0 (Final Release)
         * Architecture: OOP / Event-Driven
         */

        // 1. DATA REPOSITORY
        // Certifique-se que os arquivos existam exatamente com estes nomes
        const DB = {
            hero: [
                { file: "Eu_e_Nuz-2025-Prazeres.jpg" },
                { file: "Familia-2025-Prazeres.jpg" },
                { file: "Eu_Ela_e_os_Bebes-2025-Prazeres.jpg" }
            ],
            acervo: [
                { file: "Praia_de_Serrambi-2024-Ipojuca.jpg" },
                { file: "Orgulho_em_Calhetas-2024-Cabo.jpg" },
                { file: "Praia_de_Piedade-2024-Jaboatao.jpg" },
                { file: "Dia_Azul_em_Prazeres-2024-Jaboatao.jpg" },
                { file: "Engrenagens_do_Interior-2023-Carpina.jpg" },
                { file: "Crias_de_Prazeres-2024-Jaboatao.jpg" }
            ],
            memorias: [
                { file: "De_Boinha-2023-Jaboatao.mp4", orientation: 'port' },
                { file: "Tunel_do_Tempo-2023-Recife.mp4", orientation: 'port' },
                { file: "Aventura_em_Enseadas-2022-Cabo.mp4", orientation: 'land' },
                { file: "Patins_e_Itapuama-2022-Cabo.mp4", orientation: 'land' }
            ]
        };

        // 2. UTILITIES
        const Utils = {
            parseName: (filename) => {
                try {
                    const raw = filename.split('.').slice(0, -1).join('');
                    const parts = raw.split('-');
                    const title = parts[0]?.replace(/_/g, ' ') || "Sem Título";
                    let meta = "GENNOZ • ACERVO";
                    if (parts.length >= 3) meta = `${parts[1]} • ${parts[2].toUpperCase().replace(/_/g, ' ')}`;
                    return { title, meta };
                } catch (e) { return { title: "Gennoz", meta: "Art" }; }
            },
            isMobile: () => window.innerWidth <= 768
        };

        // 3. CAROUSEL CLASS
        class Carousel {
            constructor(trackId, data, config) {
                this.track = document.getElementById(trackId);
                this.dotsContainer = document.getElementById(config.dotsId);
                this.data = data;
                this.type = config.type || 'img'; // img | vid | hero
                this.index = 0;
                
                if (this.track && this.data.length > 0) this.init();
            }

            init() {
                this.render();
                this.initTouch();
            }

            getData(idx) {
                // Circular logic ensuring positive index
                return this.data[(idx + this.data.length) % this.data.length];
            }

            render() {
                this.track.innerHTML = '';
                
                // Render Dots
                if(this.dotsContainer) {
                    this.dotsContainer.innerHTML = this.data.map((_, i) => 
                        `<div class="nav-dot ${i === this.index ? 'active' : ''}"></div>`
                    ).join('');
                }

                // Determine visible slots (prev, current, next)
                const indices = [
                    (this.index - 1 + this.data.length) % this.data.length,
                    this.index,
                    (this.index + 1) % this.data.length
                ];

                indices.forEach(i => {
                    const item = this.data[i];
                    const info = Utils.parseName(item.file);
                    const el = document.createElement('div');
                    
                    // Class Logic
                    let className = 'c-slot';
                    if (i === this.index) className += ' center';
                    else if (i === indices[0]) className += ' left';
                    else className += ' right';

                    if (this.type === 'vid') className += item.orientation === 'port' ? ' port' : ' land';
                    
                    el.className = className;

                    // Content Injection
                    let mediaHtml = '';
                    if (this.type === 'vid') {
                        mediaHtml = `<video src="${item.file}" loop muted playsinline ${i === this.index ? 'autoplay' : ''}></video>`;
                    } else {
                        mediaHtml = `<img src="${item.file}" loading="${i === this.index ? 'eager' : 'lazy'}" alt="${info.title}">`;
                    }

                    const overlay = this.type !== 'hero' ? `
                        <div class="slot-info">
                            <h3>${info.title}</h3>
                            <p class="txt-meta">${info.meta}</p>
                        </div>` : '';

                    el.innerHTML = mediaHtml + overlay;

                    // Interaction Bindings
                    el.onclick = () => this.handleTap(el, i, item, info);
                    
                    // Mouse Hover FX
                    el.onmouseenter = () => document.body.classList.add('hover-active');
                    el.onmouseleave = () => document.body.classList.remove('hover-active');

                    this.track.appendChild(el);
                });

                // Update Hero Text Externally
                if (this.type === 'hero') {
                    const currItem = this.data[this.index];
                    const currInfo = Utils.parseName(currItem.file);
                    const t = document.getElementById('hero-title');
                    const m = document.getElementById('hero-meta');
                    if (t) {
                        t.style.opacity = 0;
                        setTimeout(() => {
                            t.innerText = currInfo.title;
                            m.innerText = currInfo.meta;
                            t.style.opacity = 1;
                        }, 200);
                    }
                }
            }

            handleTap(el, i, item, info) {
                // Side Navigation
                if (el.classList.contains('left')) return this.move(-1);
                if (el.classList.contains('right')) return this.move(1);

                // Center Interaction
                if (el.classList.contains('center')) {
                    if (this.type === 'vid') {
                        const v = el.querySelector('video');
                        v.muted = !v.muted; // Toggle Sound
                    } else {
                        // "Tap to Focus, Tap again to Open" Pattern
                        if (el.classList.contains('expanded')) {
                            Lightbox.open(item.file, info.title, info.meta);
                        } else {
                            // Reset others
                            this.track.querySelectorAll('.expanded').forEach(x => x.classList.remove('expanded'));
                            el.classList.add('expanded');
                        }
                    }
                }
            }

            move(dir) {
                this.index = (this.index + dir + this.data.length) % this.data.length;
                this.render();
            }

            initTouch() {
                let startX = 0;
                let startY = 0;
                
                this.track.addEventListener('touchstart', e => {
                    startX = e.changedTouches[0].screenX;
                    startY = e.changedTouches[0].screenY;
                }, { passive: true });

                this.track.addEventListener('touchend', e => {
                    const diffX = e.changedTouches[0].screenX - startX;
                    const diffY = e.changedTouches[0].screenY - startY;
                    
                    // Only trigger if horizontal swipe is dominant (avoids scrolling triggers)
                    if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 40) {
                        this.move(diffX > 0 ? -1 : 1);
                    }
                });
            }
        }

        // 4. LIGHTBOX SINGLETON
        const Lightbox = {
            el: document.getElementById('lightbox'),
            img: document.getElementById('lb-img'),
            title: document.getElementById('lb-title'),
            meta: document.getElementById('lb-meta'),
            init() {
                this.el.onclick = (e) => {
                    if(e.target === this.el || e.target.classList.contains('lb-close')) this.close();
                };
            },
            open(src, t, m) {
                this.img.src = src;
                this.title.innerText = t;
                this.meta.innerText = m;
                this.el.classList.add('active');
            },
            close() {
                this.el.classList.remove('active');
            }
        };

        // 5. MOUSE PHYSICS ENGINE
        function initCursor() {
            const core = document.querySelector('.cursor-core');
            const aura = document.querySelector('.cursor-aura');
            let mx = 0, my = 0; // Mouse Target
            let cx = 0, cy = 0; // Current Pos

            document.addEventListener('mousemove', e => { mx = e.clientX; my = e.clientY; core.style.transform = `translate(${mx}px, ${my}px) translate(-50%, -50%)`; });

            function loop() {
                cx += (mx - cx) * 0.15; cy += (my - cy) * 0.15;
                aura.style.transform = `translate(${cx}px, ${cy}px) translate(-50%, -50%)`;
                requestAnimationFrame(loop);
            }
            loop();

            // Interactive Elements
            document.querySelectorAll('a, .brand-mark, .lb-close').forEach(el => {
                el.onmouseenter = () => document.body.classList.add('hover-active');
                el.onmouseleave = () => document.body.classList.remove('hover-active');
            });
        }

        // 6. BOOTSTRAP
        window.onload = () => {
            // Preloader Animation
            const bar = document.getElementById('loader-bar');
            bar.style.width = '100%';
            setTimeout(() => {
                document.getElementById('preloader').style.opacity = '0';
                document.getElementById('preloader').style.visibility = 'hidden';
                document.body.classList.add('loaded');
                
                // Start App
                Lightbox.init();
                new Carousel('hero-track', DB.hero, { type: 'hero', dotsId: 'hero-dots' });
                new Carousel('acervo-track', DB.acervo, { type: 'img', dotsId: 'acervo-dots' });
                new Carousel('memo-track', DB.memorias, { type: 'vid', dotsId: 'memo-dots' });
                
                if (window.matchMedia("(pointer: fine)").matches) initCursor();

            }, 1000);
        };
    </script>
</body>
</html>
