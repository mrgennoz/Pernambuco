<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gennoz | Arquivo</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #050505;
            --text-main: #Eaeaea;
            --text-muted: #888;
            --highlight-color: #Eaeaea;
            /* Proporções Corrigidas e Forçadas */
            --card-width-img: 400px; 
            --card-height-img: 280px; 
            --card-width-vid: 450px; 
            --card-height-vid: 250px; 
            --transition-speed: 0.5s;
            --transition-curve: cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            padding-bottom: 5rem;
        }

        /* TIPOGRAFIA, LOGO E HERO (Mantidas, pois não são a fonte do erro) */
        h1, h2, .serif { font-family: 'Playfair Display', serif; font-weight: 400; letter-spacing: 0.05em; }
        .meta-data { font-size: 0.8rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.2em; margin-top: 0.5rem; }
        .logo-section { min-height: 20vh; display: flex; justify-content: center; align-items: center; padding: 2rem; }
        .brand-logo { opacity: 0.05; transition: opacity var(--transition-speed), transform var(--transition-speed); }
        .brand-logo:hover, .brand-logo.clicked { opacity: 1; transform: scale(1.05); }

        /* HERO EXPANSION (Mantida) */
        .hero-expanded { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.85); z-index: 100; opacity: 0; visibility: hidden; transition: opacity 0.4s ease-out, visibility 0.4s; }
        .hero-expanded.active { opacity: 1; visibility: visible; display: flex; justify-content: center; align-items: center; flex-direction: column; padding: 2rem; }
        .expanded-content { transition: transform 0.4s ease-out; }
        .hero-expanded:not(.active) .expanded-content { transform: scale(0.95) translateY(10px); }
        .overlay-active::after { content: ''; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.85); z-index: 99; pointer-events: auto; transition: opacity 0.3s; }


        /* 3. CORREÇÕES ESTRUTURAIS CRÍTICAS DO CARROSSEL */
        .carousel-section {
            padding: 5rem 0; display: flex; flex-direction: column; align-items: center;
            position: relative;
        }
        
        .section-header-wrapper {
            width: 100%; max-width: 90%; margin-bottom: 3rem; 
            display: flex; justify-content: space-between; align-items: flex-end; padding: 0 5%; 
        }

        .carousel-track {
            /* Ponto Crítico 1: Largura Máxima para Forçar Limite */
            max-width: 100vw; 
            padding: 0 10%; /* Adiciona margem para que os lados não colem nas bordas */
            
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 2rem; 
            
            /* Retiramos a perspectiva temporariamente para garantir o layout 2D correto */
            
            width: 100%;
            overflow: hidden; /* Garante que nada transborde */
        }

        .slot {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.5s ease-in-out; /* Transição simplificada */
            overflow: hidden;
            flex-shrink: 0; /* IMPEDE O ENCOLHIMENTO */
        }

        /* Ponto Crítico 2: Dimensões Forçadas */
        .slot.slot-img { width: var(--card-width-img); height: var(--card-height-img); }
        .slot.slot-vid { width: var(--card-width-vid); height: var(--card-height-vid); }

        /* Estilo dos Slots Laterais */
        .slot.side {
            opacity: 0.4;
            transform: scale(0.8); /* Diminui para dar ênfase ao centro */
            cursor: pointer;
        }

        /* Estilo do Slot Central */
        .slot.center {
            opacity: 1;
            transform: scale(1);
            cursor: pointer;
        }
        
        /* Ponto Crítico 3: Mídia preenche o Slot */
        .slot img, .slot video {
             width: 100%; 
             height: 100%; 
             object-fit: cover; /* Garante que preencha sem distorção (pode cortar a borda) */
             filter: grayscale(100%); 
             opacity: 0.8;
             transition: var(--transition-speed);
        }

        .slot.center img, .slot.center video {
             filter: grayscale(0%); 
             opacity: 1;
        }

        /* VÍDEO CENTRALIZADO (Mantido) */
        .slot.centered-video {
            width: 90vw; /* Ajuste para não ser gigantesco */
            height: 90vh; 
            max-width: 1200px;
            max-height: 800px;
            position: fixed; 
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(1);
            z-index: 100;
            cursor: default;
        }
        .slot.centered-video video { object-fit: contain; filter: grayscale(0%) !important; opacity: 1 !important; }
        
        /* Controles de Vídeo Sutil (Mantido) */
        .video-player-container { position: relative; width: 100%; height: 100%; }
        .custom-controls { position: absolute; bottom: 10px; left: 10px; right: 10px; display: flex; align-items: center; opacity: 0; transition: opacity 0.3s; z-index: 101; }
        .slot.centered-video .custom-controls, .slot.center .custom-controls { opacity: 1; }
        .progress-bar-container { flex-grow: 1; height: 3px; background: rgba(255, 255, 255, 0.1); position: relative; overflow: hidden; }
        .progress-bar { height: 100%; width: 0%; background: var(--text-main); box-shadow: 0 0 5px rgba(255, 255, 255, 0.8); transition: width 0.1s linear; }

    </style>
</head>
<body>
    
    <header class="logo-section">
        <img src="logo.png" alt="Gennoz" class="brand-logo" id="main-logo">
    </header>

    <section class="hero-section">
        <div class="hero-image-container" id="hero-image-container">
            <img id="hero-img" src="familia02.jpg" class="hero-img" alt="Destaque">
        </div>
        <div class="hero-info">
            <h1 id="hero-title" class="hero-title serif">Família</h1>
            <p id="hero-meta" class="meta-data">2025 • GENNOZ • PERNAMBUCO</p>
        </div>
    </section>
    
    <div id="hero-expanded" class="hero-expanded">
        </div>

    <section class="carousel-section">
        <div class="section-header-wrapper acervo">
            <div class="section-header">
                <h2 class="serif">Acervo</h2>
                <p class="meta-data">Clique uma vez para expandir, duas para navegar</p>
            </div>
            <a href="colecoes.html" class="collection-link">Ver Todas as Coleções →</a>
        </div>
        
        <div class="carousel-track" id="track-images">
            </div>
    </section>

    <section class="carousel-section">
        <div class="section-header-wrapper memorias">
            <div class="section-header">
                <h2 class="serif">Memórias</h2>
                <p class="meta-data">Pernambuco</p>
            </div>
        </div>
        
        <div class="carousel-track" id="track-videos">
            </div>
    </section>

    <footer>
        GENNOZ © 2025
    </footer>

    <script>
        // === DADOS MOCKADOS ===
        const images = [
            { src: "imagem01.jpg", title: "Calhetas", year: "2024", location: "Cabo de Santo Agostinho" },
            { src: "imagem02.jpg", title: "Piedade", year: "2025", location: "Jaboatão dos Guararapes" },
            { src: "imagem03.jpg", title: "Prazeres", year: "2025", location: "Jaboatão dos Guararapes" },
            { src: "imagem04.jpg", title: "Prazeres", year: "2025", location: "Jaboatão dos Guararapes" },
            { src: "imagem05.jpg", title: "Prazeres", year: "2025", location: "Jaboatão dos Guararapes" },
            { src: "imagem06.jpg", title: "Prazeres", year: "2025", location: "Jaboatão dos Guararapes" },
            { src: "imagem07.jpg", title: "Serrambi", year: "2024", location: "Ipojuca" },
            { src: "imagem08.jpg", title: "Sotave", year: "2023", location: "Recife" },
            { src: "imagem09.jpg", title: "Brasília Teimosa", year: "2024", location: "Recife" },
            { src: "imagem10.jpg", title: "Serrambi", year: "2024", location: "Ipojuca" },
            { src: "imagem11.jpg", title: "Prazeres", year: "2025", location: "Jaboatão dos Guararapes" },
            { src: "imagem12.jpg", title: "Carpina", year: "2024", location: "Zona da Mata" },
            { src: "imagem13.jpg", title: "Carpina", year: "2024", location: "Zona da Mata" },
        ];
        const videos = [
            { src: "video01.mp4", title: "Estudo de Cor" },
            { src: "video02.mp4", title: "Loop Infinito" },
            { src: "video03.mp4", title: "Céu Noturno" },
            { src: "video04.mp4", title: "Transição" },
            { src: "video05.mp4", title: "Onda de Pixel" },
            { src: "video06.mp4", title: "Foco e Desfoco" },
        ];

        let currentIdxImg = 0;
        let currentIdxVid = 0;

        const heroExpanded = document.getElementById('hero-expanded');
        const body = document.body;

        // === Funções de UX e Player (Mantidas) ===

        function closeHeroExpansion() {
            document.querySelector('.expanded-content').style.transform = 'scale(0.95) translateY(10px)';
            setTimeout(() => {
                heroExpanded.classList.remove('active');
                body.style.overflow = 'auto';
                document.querySelector('.expanded-content').style.transform = '';
            }, 300);
        }

        document.getElementById('hero-image-container').addEventListener('click', function() {
            heroExpanded.classList.add('active');
            body.style.overflow = 'hidden';
        });

        heroExpanded.addEventListener('click', function(event) {
             if (event.target === heroExpanded) { closeHeroExpansion(); }
        });

        document.addEventListener('keydown', function(event) {
             if (event.key === 'Escape' && heroExpanded.classList.contains('active')) { closeHeroExpansion(); }
        });
        
        function setupVideoControls(videoElement) {
             const container = videoElement.parentElement;
             if (!container || container.querySelector('.custom-controls')) return;

             const controlsDiv = document.createElement('div');
             controlsDiv.className = 'custom-controls';
             controlsDiv.innerHTML = `
                 <button class="play-pause-btn">&#x23F8;</button>
                 <div class="progress-bar-container"><div class="progress-bar"></div></div>
             `;
             container.appendChild(controlsDiv);

             const playPauseBtn = controlsDiv.querySelector('.play-pause-btn');
             const progressBar = controlsDiv.querySelector('.progress-bar');
             
             // ... Lógica de Play/Pause/Progresso (Omitida por brevidade) ...
             playPauseBtn.addEventListener('click', (e) => {
                 e.stopPropagation();
                 if (videoElement.paused) { videoElement.play(); playPauseBtn.innerHTML = '&#x23F8;'; } else { videoElement.pause(); playPauseBtn.innerHTML = '&#x25B6;'; }
             });
             videoElement.addEventListener('timeupdate', () => {
                 if (!videoElement.duration) return;
                 const progress = (videoElement.currentTime / videoElement.duration) * 100;
                 progressBar.style.width = `${progress}%`;
             });
             videoElement.addEventListener('ended', () => { playPauseBtn.innerHTML = '&#x25B6;'; progressBar.style.width = '0%'; });
             videoElement.addEventListener('play', () => playPauseBtn.innerHTML = '&#x23F8;');
             videoElement.addEventListener('pause', () => playPauseBtn.innerHTML = '&#x25B6;');
        }
        
        function closePopups() {
            document.querySelectorAll('.slot.expanded').forEach(s => { s.classList.remove('expanded'); s.setAttribute('data-clicks', 0); });
            const centeredVideo = document.querySelector('.slot.centered-video');
            if (centeredVideo) {
                 centeredVideo.classList.remove('centered-video');
                 centeredVideo.querySelector('video').pause();
                 body.classList.remove('overlay-active');
            }
        }
        
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.slot') && !event.target.closest('#hero-expanded') && !event.target.closest('.custom-controls')) { closePopups(); }
        });
        
        document.addEventListener('keydown', function(event) {
             if (event.key === 'Escape') { closePopups(); }
        });

        /**
         * Lógica CORE: Criação do Slot (Revisada)
         */
        function createSlot(track, item, className, type, dataIndex) {
            const div = document.createElement('div');
            const sizeClass = type === 'images' ? 'slot-img' : 'slot-vid';
            div.className = `slot ${className} ${sizeClass}`; 
            div.setAttribute('data-index', dataIndex);
            div.setAttribute('data-clicks', 0);

            let mediaContainer = document.createElement('div');
            mediaContainer.className = (type === 'videos') ? 'video-player-container' : '';
            
            let mediaElement;
            if (type === 'videos') {
                mediaElement = document.createElement('video');
                mediaElement.src = item.src;
                mediaElement.muted = true;
                mediaElement.loop = true;
                mediaElement.playsInline = true;
                if(className === 'center') mediaElement.load(); 
                mediaContainer.appendChild(mediaElement);
                setupVideoControls(mediaElement); 
            } else {
                mediaElement = document.createElement('img');
                mediaElement.src = item.src;
                mediaContainer.appendChild(mediaElement);
            }
            div.appendChild(mediaContainer);

            if (type === 'images') {
                const info = document.createElement('div');
                info.className = 'expanded-info';
                info.innerHTML = `
                    <h3 class="serif">${item.title}</h3>
                    <p>Ano: ${item.year || 'N/A'}</p>
                    <p>Local: ${item.location || 'N/A'}</p>
                    <p>Criador: Gennoz</p>
                    <a href="obra.html?src=${encodeURIComponent(item.src)}&title=${encodeURIComponent(item.title)}" class="cta">Ver Página da Obra →</a>
                `;
                div.appendChild(info);
            }
           
            div.onclick = function(event) {
                closeHeroExpansion(); 

                const isImages = type === 'images';
                let currentIdx = isImages ? currentIdxImg : currentIdxVid;
                const data = isImages ? images : videos;

                // AÇÃO 1: Clique em Vídeo (Centralizar - Prioridade)
                if (type === 'videos' && div.classList.contains('center')) {
                    const videoElement = div.querySelector('video');
                    if (div.classList.contains('centered-video')) {
                        closePopups();
                    } else {
                        closePopups();
                        div.classList.add('centered-video');
                        body.classList.add('overlay-active');
                        videoElement.muted = false;
                        videoElement.play();
                    }
                    event.stopPropagation(); 
                    return; 
                }
                
                // AÇÃO 2: Movimento Lateral
                if (div.classList.contains('side')) {
                    const prevIndex = (currentIdx - 1 + data.length) % data.length;
                    const isPrev = dataIndex === prevIndex;
                    const direction = isPrev ? -1 : 1;
                    
                    currentIdx = (currentIdx + direction + data.length) % data.length;

                    if (isImages) { currentIdxImg = currentIdx; } else { currentIdxVid = currentIdx; }

                    renderCarousel(type, data, currentIdx);
                    closePopups(); 
                    return;
                }
                
                // AÇÃO 3: Expansão de Imagem
                if (isImages && div.classList.contains('center')) {
                    let clicks = parseInt(div.getAttribute('data-clicks'));

                    if (clicks === 0) {
                        closePopups(); 
                        div.classList.add('expanded');
                        div.setAttribute('data-clicks', 1);
                        return;
                    }

                    if (clicks === 1) {
                        div.setAttribute('data-clicks', 0); 
                        window.location.href = div.querySelector('.cta').href;
                        return;
                    }
                }
            };

            track.appendChild(div);
        }

        /**
         * Renderiza o carrossel (track).
         */
        function renderCarousel(type, data, currentIndex) {
            const track = document.getElementById(`track-${type}`);
            if (!track || data.length < 3) return; 

            track.innerHTML = ''; 
            
            const prevIndex = (currentIndex - 1 + data.length) % data.length;
            const nextIndex = (currentIndex + 1) % data.length;

            createSlot(track, data[prevIndex], 'side', type, prevIndex);
            createSlot(track, data[currentIndex], 'center', type, currentIndex); 
            createSlot(track, data[nextIndex], 'side', type, nextIndex);
            
            // Lógica de autoplay no centro para vídeos
            if (type === 'videos') {
                track.querySelectorAll('video').forEach(v => { v.pause(); v.muted = true; }); 
                const centerVideo = track.querySelector('.slot.center video');
                if (centerVideo) {
                    centerVideo.load(); 
                    centerVideo.play().catch(error => {
                        console.warn("Autoplay de vídeo bloqueado.", error);
                    });
                }
            }
        }

        /**
         * FUNÇÃO CRÍTICA DE INICIALIZAÇÃO
         */
        function initializeCarousels() {
             try {
                 if (images.length >= 3) {
                    renderCarousel('images', images, currentIdxImg);
                 }
                 
                 if (videos.length >= 3) {
                    renderCarousel('videos', videos, currentIdxVid);
                 }
             } catch (e) {
                 console.error("Erro fatal durante a inicialização dos carrosséis:", e);
             }
        }

        document.addEventListener('DOMContentLoaded', initializeCarousels);
        window.onload = initializeCarousels; 
    </script>
</body>
</html>
