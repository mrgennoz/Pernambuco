<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gennoz | Arquivo Absoluto</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #050505;
            --text-main: #Eaeaea;
            --text-muted: #888;
            --highlight-color: #Eaeaea;
            /* Proporções Forçadas e Estáveis */
            --card-width-img: 400px; 
            --card-height-img: 280px; 
            --card-width-vid: 450px; 
            --card-height-vid: 250px; 
            --transition-speed: 0.5s;
            --transition-curve: cubic-bezier(0.4, 0, 0.2, 1);
            --border-radius: 12px; /* Novo: Borda Arredondada */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            padding-bottom: 5rem;
        }

        /* TIPOGRAFIA BÁSICA */
        h1, h2, h3, .serif { font-family: 'Playfair Display', serif; font-weight: 400; letter-spacing: 0.05em; }
        .meta-data { font-size: 0.8rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.2em; margin-top: 0.5rem; }
        .collection-link { color: var(--text-muted); text-decoration: none; transition: color 0.3s; }
        .collection-link:hover { color: var(--highlight-color); }

        /* 1. LOGO SECTION (Partículas + Expansão Suave de Luz) */
        .logo-section {
            min-height: 20vh; 
            display: flex; justify-content: center; align-items: center;
            padding: 2rem;
            transition: all 0.8s var(--transition-curve); 
            position: relative;
            cursor: pointer;
            z-index: 10;
        }
        
        .logo-section:hover, .logo-section.logo-section-active-glow { 
             padding-bottom: 3rem; 
             background: radial-gradient(circle at center, rgba(255, 255, 255, 0.08) 0%, rgba(5, 5, 5, 0) 70%); 
             box-shadow: 0 5px 20px rgba(255, 255, 255, 0.05);
        }

        .brand-logo { 
            width: 140px; 
            filter: invert(1); 
            opacity: 0.05; 
            transition: opacity var(--transition-speed), transform var(--transition-speed); 
            position: relative; 
            z-index: 2;
        }
        .brand-logo:hover, .brand-logo.active { opacity: 1; transform: scale(1.05); }

        /* Efeito de Partículas (Mantido) */
        .particle-effect-container { position: absolute; width: 150px; height: 150px; display: none; justify-content: center; align-items: center; pointer-events: none; z-index: 1; }
        .particle-effect-container.show { display: flex; animation: fade-out 0.4s forwards; }
        .particles { width: 100%; height: 100%; border-radius: 50%; opacity: 0; background: radial-gradient(circle, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0) 70%); animation: explode 0.4s ease-out forwards; }
        @keyframes explode { 0% { opacity: 1; transform: scale(0); } 100% { opacity: 0; transform: scale(1.5); } }
        @keyframes fade-out { 0% { opacity: 1; } 100% { opacity: 0; } }


        /* 2. HERO SECTION (Bordas + Hover Atraente) */
        .hero-section { min-height: 80vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 0 5%; margin-bottom: 10rem; position: relative; }
        
        .hero-image-container {
             width: 100%; max-width: 900px;
             overflow: hidden;
             border-radius: var(--border-radius); /* NOVO: Bordas nas pontas */
             box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
             transition: transform 0.8s var(--transition-curve);
        }
        
        .hero-image-container:hover {
            transform: scale(1.02);
        }

        .hero-img {
             width: 100%; height: auto; display: block;
             transition: opacity 0.4s;
        }
        
        .hero-expanded { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.85); z-index: 100; opacity: 0; visibility: hidden; transition: opacity 0.4s ease-out, visibility 0.4s; }
        .hero-expanded.active { opacity: 1; visibility: visible; display: flex; justify-content: center; align-items: center; flex-direction: column; padding: 2rem; }
        .overlay-active::after { content: ''; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.85); z-index: 99; pointer-events: auto; transition: opacity 0.3s; }


        /* 3. CARROSSEL E SLOTS (Estabilidade Máxima) */
        .carousel-section { padding: 5rem 0; display: flex; flex-direction: column; align-items: center; position: relative; }
        .section-header-wrapper { width: 100%; max-width: 90%; margin-bottom: 3rem; display: flex; justify-content: space-between; align-items: flex-end; padding: 0 5%; }

        .carousel-track {
            max-width: 100vw; 
            padding: 0 10%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 2rem; 
            width: 100%;
            overflow: hidden; 
        }

        .slot {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.5s ease-in-out; 
            overflow: hidden;
            border-radius: var(--border-radius); /* Bordas nos Carrosséis */
            flex-shrink: 0; /* CRÍTICO: IMPEDE ENCOLHIMENTO */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Dimensões Forçadas */
        .slot.slot-img { width: var(--card-width-img); height: var(--card-height-img); }
        .slot.slot-vid { width: var(--card-width-vid); height: var(--card-height-vid); }

        .slot.side { opacity: 0.4; transform: scale(0.8); cursor: pointer; }
        .slot.center { opacity: 1; transform: scale(1); cursor: pointer; }
        
        .slot > div { width: 100%; height: 100%; position: relative; } /* Contêiner de Mídia */
        
        .slot img, .slot video {
             width: 100%; 
             height: 100%; 
             object-fit: cover; /* ESSENCIAL: Garante preenchimento total */
             filter: grayscale(100%); 
             opacity: 0.8;
             transition: var(--transition-speed);
        }

        .slot.center img, .slot.center video { filter: grayscale(0%); opacity: 1; }
        
        /* EXPANSÃO DO SLOT (Modal Atraente) */
        .slot.expanded {
            position: fixed;
            width: 80vw; /* Aumento para melhor visualização */
            max-width: 1100px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 101; 
            background: var(--bg-color);
            padding: 2rem;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.1);
            display: flex; 
            gap: 3rem;
            align-items: flex-start;
        }

        .slot.expanded > div:first-child { 
             flex-basis: 65%;
             max-height: 70vh;
             overflow: hidden;
             border-radius: var(--border-radius);
        }
        
        .slot.expanded .expanded-info {
             flex-basis: 35%;
             text-align: left;
             padding-top: 1rem;
        }
        
        .slot.expanded img {
             object-fit: contain; /* CRÍTICO: Mostra a imagem inteira sem cortes na expansão */
             filter: none;
             opacity: 1;
        }
        
        /* VÍDEO CENTRALIZADO (Mantido) */
        .slot.centered-video {
            width: 90vw; max-width: 1200px; height: 90vh; max-height: 800px;
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(1);
            z-index: 100; cursor: default;
        }

    </style>
</head>
<body>
    
    <header class="logo-section">
        <div class="particle-effect-container" id="particle-container">
            <div class="particles"></div>
        </div>
        <img src="logo.png" alt="Gennoz" class="brand-logo" id="main-logo">
    </header>

    <section class="hero-section">
        <div class="hero-image-container" id="hero-image-container">
            <img id="hero-img" src="familia02.jpg" class="hero-img" alt="Destaque">
        </div>
        <div class="hero-info">
            <h1 id="hero-title" class="hero-title serif">Família</h1>
            <p id="hero-meta" class="meta-data">2025 • GENNOZ • PERNAMBUCO</p>
        </div>
    </section>
    
    <div id="hero-expanded" class="hero-expanded">
        </div>

    <section class="carousel-section">
        <div class="section-header-wrapper acervo">
            <div class="section-header">
                <h2 class="serif">Acervo</h2>
                <p class="meta-data">Clique uma vez para expandir, duas para navegar</p>
            </div>
            <a href="colecoes.html" class="collection-link">Ver Todas as Coleções →</a>
        </div>
        
        <div class="carousel-track" id="track-images">
            </div>
    </section>

    <section class="carousel-section">
        <div class="section-header-wrapper memorias">
            <div class="section-header">
                <h2 class="serif">Memórias</h2>
                <p class="meta-data">Pernambuco</p>
            </div>
        </div>
        
        <div class="carousel-track" id="track-videos">
            </div>
    </section>

    <footer>
        GENNOZ © 2025
    </footer>

    <script>
        // === DADOS MOCKADOS ===
        const images = [
            // Verifique se os caminhos dos arquivos estão na pasta correta
            { src: "imagem01.jpg", title: "Calhetas", year: "2024", location: "Cabo de Santo Agostinho" },
            { src: "imagem02.jpg", title: "Piedade", year: "2025", location: "Jaboatão dos Guararapes" },
            { src: "imagem03.jpg", title: "Prazeres", year: "2025", location: "Jaboatão dos Guararapes" },
            { src: "imagem04.jpg", title: "Prazeres", year: "2025", location: "Jaboatão dos Guararapes" },
            { src: "imagem05.jpg", title: "Prazeres", year: "2025", location: "Jaboatão dos Guararapes" },
            { src: "imagem06.jpg", title: "Prazeres", year: "2025", location: "Jaboatão dos Guararapes" },
            { src: "imagem07.jpg", title: "Serrambi", year: "2024", location: "Ipojuca" },
            { src: "imagem08.jpg", title: "Sotave", year: "2023", location: "Recife" },
            { src: "imagem09.jpg", title: "Brasília Teimosa", year: "2024", location: "Recife" },
            { src: "imagem10.jpg", title: "Serrambi", year: "2024", location: "Ipojuca" },
            { src: "imagem11.jpg", title: "Prazeres", year: "2025", location: "Jaboatão dos Guararapes" },
            { src: "imagem12.jpg", title: "Carpina", year: "2024", location: "Zona da Mata" },
            { src: "imagem13.jpg", title: "Carpina", year: "2024", location: "Zona da Mata" },
        ];
        const videos = [
            { src: "video01.mp4", title: "Estudo de Cor" },
            { src: "video02.mp4", title: "Loop Infinito" },
            { src: "video03.mp4", title: "Céu Noturno" },
            { src: "video04.mp4", title: "Transição" },
            { src: "video05.mp4", title: "Onda de Pixel" },
            { src: "video06.mp4", title: "Foco e Desfoco" },
        ];

        let currentIdxImg = 0;
        let currentIdxVid = 0;

        const heroExpanded = document.getElementById('hero-expanded');
        const body = document.body;
        const mainLogo = document.getElementById('main-logo');
        const particleContainer = document.getElementById('particle-container');


        /**
         * Lógica do Logo (Partículas + Glow Ativo)
         */
        mainLogo.addEventListener('click', function(event) {
             mainLogo.classList.add('active'); 
             particleContainer.classList.add('show');
             mainLogo.closest('.logo-section').classList.add('logo-section-active-glow');
             
             setTimeout(() => {
                 mainLogo.classList.remove('active');
                 particleContainer.classList.remove('show');
                 mainLogo.closest('.logo-section').classList.remove('logo-section-active-glow');
             }, 400); 
        });
        
        function closeHeroExpansion() {
            // ... (Lógica de fechar hero) ...
        }
        
        function closePopups() {
            document.querySelectorAll('.slot.expanded').forEach(s => { s.classList.remove('expanded'); s.setAttribute('data-clicks', 0); });
            const centeredVideo = document.querySelector('.slot.centered-video');
            if (centeredVideo) {
                 centeredVideo.classList.remove('centered-video');
                 centeredVideo.querySelector('video').pause();
                 body.classList.remove('overlay-active');
            }
        }
        
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.slot') && !event.target.closest('#hero-expanded') && !event.target.closest('.custom-controls')) { closePopups(); }
        });
        
        document.addEventListener('keydown', function(event) {
             if (event.key === 'Escape') { 
                closePopups(); 
                closeHeroExpansion();
             }
        });

        /**
         * Lógica CORE: Criação do Slot
         */
        function createSlot(track, item, className, type, dataIndex) {
            const div = document.createElement('div');
            const sizeClass = type === 'images' ? 'slot-img' : 'slot-vid';
            div.className = `slot ${className} ${sizeClass}`; 
            div.setAttribute('data-index', dataIndex);
            div.setAttribute('data-clicks', 0);

            let mediaContainer = document.createElement('div');
            mediaContainer.className = (type === 'videos') ? 'video-player-container' : 'image-container';
            
            let mediaElement;
            if (type === 'videos') {
                mediaElement = document.createElement('video');
                mediaElement.src = item.src;
                mediaElement.muted = true;
                mediaElement.loop = true;
                mediaElement.playsInline = true;
                mediaContainer.appendChild(mediaElement);
                // setupVideoControls(mediaElement); // Lógica de controles omitida por brevidade
            } else {
                mediaElement = document.createElement('img');
                mediaElement.src = item.src;
                mediaContainer.appendChild(mediaElement);
            }
            div.appendChild(mediaContainer);

            if (type === 'images') {
                const info = document.createElement('div');
                info.className = 'expanded-info';
                info.innerHTML = `
                    <h3 class="serif">${item.title}</h3>
                    <p class="meta-data" style="margin-bottom: 1.5rem;">${item.year || 'N/A'} • ${item.location || 'N/A'}</p>
                    <p>Criador: Gennoz</p>
                    <a href="obra.html?src=${encodeURIComponent(item.src)}&title=${encodeURIComponent(item.title)}" class="cta collection-link" style="margin-top: 1rem; display: inline-block;">Ver Página da Obra →</a>
                `;
                div.appendChild(info);
            }
           
            div.onclick = function(event) {
                closeHeroExpansion(); 

                const isImages = type === 'images';
                let currentIdx = isImages ? currentIdxImg : currentIdxVid;
                const data = isImages ? images : videos;

                // AÇÃO 1: Vídeo Centralizado (Expansão)
                if (type === 'videos' && div.classList.contains('center')) {
                    // ... (Lógica de expansão e play/pause) ...
                    event.stopPropagation(); 
                    return; 
                }
                
                // AÇÃO 2: Movimento Lateral
                if (div.classList.contains('side')) {
                    const direction = (div.getAttribute('data-index') === ((currentIdx - 1 + data.length) % data.length).toString()) ? -1 : 1;
                    currentIdx = (currentIdx + direction + data.length) % data.length;

                    if (isImages) { currentIdxImg = currentIdx; } else { currentIdxVid = currentIdx; }

                    renderCarousel(type, data, currentIdx);
                    closePopups(); 
                    return;
                }
                
                // AÇÃO 3: Imagem Centralizada (1 clique = expandir, 2 cliques = ir para obra)
                if (isImages && div.classList.contains('center')) {
                    let clicks = parseInt(div.getAttribute('data-clicks'));

                    if (clicks === 0) {
                        closePopups(); 
                        div.classList.add('expanded');
                        body.classList.add('overlay-active'); 
                        div.setAttribute('data-clicks', 1);
                        return;
                    }

                    if (clicks === 1) {
                        div.setAttribute('data-clicks', 0); 
                        window.location.href = div.querySelector('.cta').href;
                        return;
                    }
                }
            };

            track.appendChild(div);
        }

        /**
         * Renderiza o carrossel (track).
         */
        function renderCarousel(type, data, currentIndex) {
            const track = document.getElementById(`track-${type}`);
            if (!track || data.length < 3) return; 

            track.innerHTML = ''; 
            
            const prevIndex = (currentIndex - 1 + data.length) % data.length;
            const nextIndex = (currentIndex + 1) % data.length;

            createSlot(track, data[prevIndex], 'side', type, prevIndex);
            createSlot(track, data[currentIndex], 'center', type, currentIndex); 
            createSlot(track, data[nextIndex], 'side', type, nextIndex);
            
            // Lógica de autoplay/load de vídeo
            if (type === 'videos') {
                track.querySelectorAll('video').forEach(v => { v.pause(); v.muted = true; }); 
                const centerVideo = track.querySelector('.slot.center video');
                if (centerVideo) {
                    centerVideo.load(); 
                    centerVideo.play().catch(error => {
                        console.warn("Autoplay de vídeo bloqueado.", error);
                    });
                }
            }
        }

        /**
         * INICIALIZAÇÃO CRÍTICA
         */
        function initializeCarousels() {
             try {
                 if (images.length >= 3) { renderCarousel('images', images, currentIdxImg); }
                 if (videos.length >= 3) { renderCarousel('videos', videos, currentIdxVid); }
             } catch (e) {
                 console.error("Erro fatal durante a inicialização dos carrosséis:", e);
             }
        }

        document.addEventListener('DOMContentLoaded', initializeCarousels);
        window.onload = initializeCarousels; 
    </script>
</body>
</html>
