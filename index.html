<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>gnnz | acervo</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

    <style>
        /* === I. AXIOMAS (Pureza & Física) === */
        :root {
            --bg: #000000;
            --bg-grad: radial-gradient(circle at 50% 50%, #0f0f0f 0%, #000000 100%);
            --accent: #D4AF37;
            --text-pri: #F0F0F0;
            --text-sec: #666;
            
            /* Dimensões */
            --header-h: 100px;
            --hero-frame-w: 800px; /* Largura controlada */
            
            /* Easings */
            --ease-lux: cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background: var(--bg);
            background-image: var(--bg-grad);
            color: var(--text-pri);
            font-family: 'Manrope', sans-serif;
            overflow-x: hidden;
            height: 100%;
        }

        /* Tipografia */
        .serif { font-family: 'Playfair Display', serif; }
        .meta { font-size: 0.75rem; color: var(--text-sec); letter-spacing: 0.25em; text-transform: uppercase; font-weight: 500; }

        /* === II. HEADER (O Espectro) === */
        header {
            position: fixed; top: 0; left: 0; width: 100%; height: var(--header-h);
            display: flex; justify-content: center; align-items: center;
            z-index: 1000; pointer-events: none; /* Deixa clicar no fundo se precisar */
        }
        
        .logo-ghost {
            pointer-events: auto; /* Reativa o clique na logo */
            width: 50px; opacity: 0.3; cursor: pointer;
            transition: opacity 0.4s ease, transform 0.4s var(--ease-lux);
            filter: grayscale(1);
        }
        
        .logo-ghost:hover { opacity: 1; transform: scale(1.1); filter: drop-shadow(0 0 10px rgba(255,255,255,0.3)); }
        
        /* O EFEITO "SYSTEM FAILURE" */
        .system-failure { animation: glitch-anim 0.4s cubic-bezier(.25, .46, .45, .94) both infinite; }
        .system-failure body { filter: invert(1); background: #fff; }
        
        @keyframes glitch-anim {
            0% { transform: translate(0); }
            20% { transform: translate(-5px, 5px); }
            40% { transform: translate(-5px, -5px); }
            60% { transform: translate(5px, 5px); }
            80% { transform: translate(5px, -5px); }
            100% { transform: translate(0); }
        }

        /* === III. HERO (Full Viewport & Metric) === */
        .hero-screen {
            height: 100dvh; /* Altura exata da tela */
            width: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            position: relative; padding-top: var(--header-h);
        }

        /* Container do Slider */
        .hero-carousel {
            position: relative;
            width: 100%; max-width: var(--hero-frame-w);
            display: flex; flex-direction: column; align-items: center;
        }

        /* A Moldura */
        .frame-mask {
            width: 100%; aspect-ratio: 16/10;
            overflow: hidden; position: relative;
            box-shadow: 0 40px 80px -20px rgba(0,0,0,0.8);
            border: 1px solid #1a1a1a;
            background: #050505;
        }

        /* Slides */
        .h-slide {
            position: absolute; inset: 0; opacity: 0;
            transform: scale(1.1); transition: opacity 1s, transform 1.2s var(--ease-lux);
        }
        .h-slide.active { opacity: 1; transform: scale(1); z-index: 2; }
        .h-slide img { width: 100%; height: 100%; object-fit: cover; }

        /* Controles do Hero (Setas Laterais) */
        .h-nav-btn {
            position: absolute; top: 40%; transform: translateY(-50%);
            width: 50px; height: 100px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            color: #fff; font-size: 2rem; opacity: 0; transition: 0.3s;
            z-index: 10;
        }
        .hero-carousel:hover .h-nav-btn { opacity: 0.5; }
        .h-nav-btn:hover { opacity: 1; color: var(--accent); }
        .h-prev { left: -60px; } 
        .h-next { right: -60px; }

        /* Mobile Adjustments for Controls */
        @media (max-width: 900px) {
            .hero-carousel { width: 90%; }
            .h-nav-btn { display: none; /* No mobile, swipe é melhor, ou dots */ }
            .frame-mask { aspect-ratio: 4/5; /* Retrato no mobile */ }
        }

        /* Legenda Externa */
        .h-caption {
            margin-top: 2rem; text-align: center; height: 80px; /* Altura fixa para não pular */
            opacity: 0; transform: translateY(20px); transition: 0.6s var(--ease-lux);
        }
        .h-caption.visible { opacity: 1; transform: translateY(0); }
        .h-title { font-size: 2.2rem; margin-bottom: 0.5rem; line-height: 1.1; }

        /* Navegação de Pontos (Dots) */
        .h-dots { display: flex; gap: 10px; margin-top: 1rem; }
        .dot { width: 4px; height: 4px; background: #333; border-radius: 50%; transition: 0.3s; }
        .dot.active { background: var(--text-pri); transform: scale(1.5); }


        /* === IV. ACERVO (Carrossel Controlado) === */
        .acervo-section { padding: 4rem 0; position: relative; }
        
        .sec-head { padding: 0 5% 2rem 5%; display: flex; justify-content: space-between; align-items: flex-end; }
        
        /* Controles do Acervo */
        .carousel-ctrls { display: flex; gap: 15px; }
        .c-btn {
            width: 40px; height: 40px; border: 1px solid #333; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            transition: 0.3s; color: #fff;
        }
        .c-btn:hover { border-color: var(--accent); color: var(--accent); }

        /* O Carrossel Real */
        .carousel-track {
            display: flex; gap: 30px; padding: 0 5% 3rem 5%;
            overflow-x: auto; scroll-behavior: smooth;
            scrollbar-width: none;
        }
        .carousel-track::-webkit-scrollbar { display: none; }

        .card {
            flex: 0 0 300px; /* Largura fixa */
            position: relative; cursor: pointer;
            transition: transform 0.4s var(--ease-lux);
        }
        .card:hover { transform: translateY(-10px); }
        
        .card-img-box {
            width: 100%; aspect-ratio: 3/4; overflow: hidden; margin-bottom: 1rem;
            background: #111;
        }
        .card img { 
            width: 100%; height: 100%; object-fit: cover; 
            filter: saturate(0.8); transition: 0.6s;
        }
        .card:hover img { filter: saturate(1.1); transform: scale(1.05); }


        /* === V. MEMÓRIAS (Video) === */
        .memory-section { padding: 4rem 5%; display: flex; justify-content: center; }
        .video-trigger {
            width: 100%; max-width: 900px; height: 500px;
            background: #080808; border: 1px solid #151515;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            cursor: pointer; position: relative; overflow: hidden;
            transition: border-color 0.4s;
        }
        .video-trigger:hover { border-color: var(--accent); }
        .video-trigger:hover .play-symbol { transform: scale(1.2); color: var(--accent); border-color: var(--accent); }
        
        .play-symbol {
            width: 70px; height: 70px; border: 2px solid #fff; border-radius: 50%;
            display: flex; justify-content: center; align-items: center; font-size: 1.5rem;
            transition: 0.4s var(--ease-lux); margin-bottom: 1.5rem;
        }


        /* === VI. LIGHTBOX (Modal) === */
        .lightbox {
            position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 5000;
            opacity: 0; pointer-events: none; transition: opacity 0.4s;
            display: grid; place-items: center;
        }
        .lightbox.active { opacity: 1; pointer-events: auto; }
        .lb-content { max-width: 90vw; max-height: 85vh; }
        .lb-close { position: absolute; top: 30px; right: 30px; cursor: pointer; color: #fff; font-size: 1.5rem; padding: 10px; }

    </style>
</head>
<body>

    <header>
        <div class="logo-ghost" onclick="Magic.trigger(this)">
            <img src="logo.png" alt="GENNOZ" style="width: 100%; height: auto;">
        </div>
    </header>

    <section class="hero-screen">
        <div class="hero-carousel" id="hero-module">
            
            <div class="frame-mask" id="hero-frame">
                </div>

            <div class="h-caption" id="hero-cap">
                <h1 class="serif h-title">Carregando...</h1>
                <p class="meta">...</p>
            </div>

            <div class="h-nav-btn h-prev" onclick="Hero.prev()">&#8249;</div>
            <div class="h-nav-btn h-next" onclick="Hero.next()">&#8250;</div>

            <div class="h-dots" id="hero-dots"></div>

        </div>
    </section>

    <section class="acervo-section">
        <div class="sec-head">
            <div>
                <h2 class="serif" style="font-size: 2rem;">Acervo</h2>
                <p class="meta" style="color: var(--accent)">Seleção Principal</p>
            </div>
            <div class="carousel-ctrls">
                <div class="c-btn" onclick="Acervo.scroll(-1)">&#8592;</div>
                <div class="c-btn" onclick="Acervo.scroll(1)">&#8594;</div>
            </div>
        </div>

        <div class="carousel-track" id="acervo-track">
            </div>
    </section>

    <section class="memory-section">
        <div class="video-trigger" onclick="Viewer.openVideo()">
            <div class="play-symbol">▶</div>
            <h3 class="serif" style="font-size: 2rem; z-index: 2;">Patins & Itapuama</h3>
            <p class="meta" style="margin-top: 10px; z-index: 2;">ASSISTIR FILME</p>
        </div>
    </section>

    <div class="lightbox" id="viewer">
        <div class="lb-close" onclick="Viewer.close()">✕</div>
        <div id="lb-stage" style="display: flex; justify-content: center; width: 100%;"></div>
    </div>

    <script>
        /* === DADOS (Preencha com seus arquivos reais) === */
        const DB = {
            hero: [
                { src: "Eu_e_Nuz-2025-Prazeres.jpg", title: "Nós em Síntese", meta: "PRAZERES • 2025" },
                { src: "Familia-2025-Prazeres.jpg", title: "Raízes", meta: "PRAZERES • 2025" },
                { src: "Eu_Ela_e_os_Bebes-2025-Prazeres.jpg", title: "O Legado", meta: "PRAZERES • 2025" }
            ],
            acervo: [
                { src: "Praia_de_Serrambi-2024-Ipojuca.jpg", title: "Serrambi", meta: "IPOJUCA" },
                { src: "Orgulho_em_Calhetas-2024-Cabo.jpg", title: "Calhetas", meta: "CABO" },
                { src: "Praia_de_Piedade-2024-Jaboatao.jpg", title: "Piedade", meta: "JABOATÃO" },
                { src: "Engrenagens_do_Interior-2023-Carpina.jpg", title: "Engrenagens", meta: "CARPINA" },
                { src: "Crias_de_Prazeres-2024-Jaboatao.jpg", title: "Crias", meta: "JABOATÃO" }
            ],
            video: "Patins_e_Itapuama-2022-Cabo.mp4"
        };

        /* === I. MAGIC (LOGO FX) === */
        const Magic = {
            trigger(el) {
                // Efeito sonoro visual (vibrar)
                if(navigator.vibrate) navigator.vibrate([30,50,30,50,100]);
                
                // Adiciona a classe de falha no HTML inteiro
                document.documentElement.classList.add('system-failure');
                
                // Remove após 600ms (choque breve)
                setTimeout(() => {
                    document.documentElement.classList.remove('system-failure');
                }, 600);
            }
        };

        /* === II. HERO ENGINE (Controlado) === */
        const Hero = {
            idx: 0,
            
            init() {
                const frame = document.getElementById('hero-frame');
                const dotsContainer = document.getElementById('hero-dots');

                DB.hero.forEach((item, i) => {
                    // Slides
                    const div = document.createElement('div');
                    div.className = `h-slide ${i===0 ? 'active' : ''}`;
                    div.innerHTML = `<img src="${item.src}" onerror="this.style.display='none'">`;
                    frame.appendChild(div);

                    // Dots
                    const dot = document.createElement('div');
                    dot.className = `dot ${i===0 ? 'active' : ''}`;
                    dot.onclick = () => this.goto(i);
                    dotsContainer.appendChild(dot);
                });
                
                this.updateText(0);
            },

            goto(n) {
                const slides = document.querySelectorAll('.h-slide');
                const dots = document.querySelectorAll('.dot');
                const total = DB.hero.length;
                
                // Limites Cíclicos
                this.idx = (n + total) % total;

                // Update Classes
                slides.forEach(s => s.classList.remove('active'));
                dots.forEach(d => d.classList.remove('active'));
                
                slides[this.idx].classList.add('active');
                dots[this.idx].classList.add('active');
                
                this.updateText(this.idx);
            },

            next() { this.goto(this.idx + 1); },
            prev() { this.goto(this.idx - 1); },

            updateText(i) {
                const cap = document.getElementById('hero-cap');
                cap.classList.remove('visible');
                setTimeout(() => {
                    cap.querySelector('h1').innerText = DB.hero[i].title;
                    cap.querySelector('p').innerText = DB.hero[i].meta;
                    cap.classList.add('visible');
                }, 400);
            }
        };

        /* === III. ACERVO ENGINE (Carrossel Real) === */
        const Acervo = {
            track: document.getElementById('acervo-track'),
            
            init() {
                DB.acervo.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <div class="card-img-box">
                            <img src="${item.src}" loading="lazy" onerror="this.src='data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs='">
                        </div>
                        <h4 class="serif">${item.title}</h4>
                        <p class="meta">${item.meta}</p>
                    `;
                    card.onclick = () => Viewer.openImage(item.src);
                    this.track.appendChild(card);
                });
            },

            scroll(direction) {
                const scrollAmount = 330; // Largura do card + gap
                this.track.scrollBy({
                    left: direction * scrollAmount,
                    behavior: 'smooth'
                });
            }
        };

        /* === IV. VIEWER (Modal Polimórfico) === */
        const Viewer = {
            box: document.getElementById('viewer'),
            stage: document.getElementById('lb-stage'),
            
            openImage(src) {
                this.stage.innerHTML = `<img src="${src}" class="lb-content" style="object-fit:contain; max-height:85vh; box-shadow:0 0 40px #000;">`;
                this.box.classList.add('active');
            },

            openVideo() {
                this.stage.innerHTML = `
                    <video src="${DB.video}" controls autoplay class="lb-content" style="width:80vw; max-width:1000px;"></video>
                `;
                this.box.classList.add('active');
            },

            close() {
                this.box.classList.remove('active');
                setTimeout(() => this.stage.innerHTML = '', 400); // Limpa para parar vídeo
            }
        };

        // Inicialização Global
        document.addEventListener('DOMContentLoaded', () => {
            Hero.init();
            Acervo.init();
            
            // Teclado
            document.addEventListener('keydown', (e) => {
                if(e.key === 'Escape') Viewer.close();
                if(e.key === 'ArrowRight') Hero.next();
                if(e.key === 'ArrowLeft') Hero.prev();
            });
        });

    </script>
</body>
</html>
