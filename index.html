<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gennoz | Acervo</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400;0,6..96,500;1,6..96,400&family=Inter:wght@300;400&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #050505;
            --text-main: #Eaeaea;
            --text-muted: #888;
            /* Dimensões do Carrossel de IMAGENS (Horizontal) */
            --card-width-img: 480px; 
            --card-height-img: 320px; 
            /* Dimensões do Carrossel de VÍDEOS (Vertical Otimizada) */
            --card-width-vid: 280px; 
            --card-height-vid: 470px; 
            --transition-curve: cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            padding-bottom: 5rem;
        }

        /* --- ANIMAÇÕES UX --- */
        @keyframes fadeInOut {
            0% { opacity: 0; transform: scale(0.98); }
            100% { opacity: 1; transform: scale(1); }
        }
        @keyframes fadeIn { to { opacity: 1; } }

        .fade-transition { opacity: 0; pointer-events: none; }
        .fade-transition-active {
            animation: fadeInOut 0.5s var(--transition-curve) forwards;
            pointer-events: all;
        }
        
        /* --- TIPOGRAFIA --- */
        h1, h2, .serif {
            font-family: 'Bodoni Moda', serif;
            font-weight: 400;
            letter-spacing: 0.05em;
        }

        .meta-data {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-top: 0.5rem;
        }

        /* --- HEADER & LOGO --- */
        header {
            width: 100%;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; 
            z-index: 100;
        }

        .brand-logo { 
            width: 140px; 
            filter: invert(1); 
            opacity: 0.9;
            transition: opacity 0.5s;
        }
        .brand-logo:hover { opacity: 1; }

        /* HERO SECTION */
        .hero-section {
            min-height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 5%;
            margin-bottom: 10rem; 
        }

        .hero-img {
            width: 100%;
            height: auto;
            max-height: 70vh;
            object-fit: contain;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
            transition: opacity 1s ease-in-out; 
        }

        .hero-info {
            opacity: 1; 
            transition: opacity 0.5s;
        }

        .hero-title { 
            /* Tamanho Ampliado */
            font-size: clamp(2.5rem, 6vw, 6rem); 
        }

        /* --- CAROUSEL BASE --- */
        .carousel-section {
            padding: 5rem 0; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .section-header {
            margin-bottom: 5rem; 
            text-align: center;
            opacity: 0.7;
        }

        .carousel-track {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4rem; 
            perspective: 1000px;
            width: 100%;
        }

        /* CARD SLOT GERAL */
        .slot {
            position: relative;
            transition: all 0.5s var(--transition-curve);
            cursor: pointer;
            flex-shrink: 0;
            overflow: hidden; 
        }

        /* Dimensões Horizontais (Imagens) */
        .carousel-section:nth-child(2) .slot {
            width: var(--card-width-img);
            height: var(--card-height-img);
        }
        
        /* Dimensões Verticais (Vídeos) */
        .carousel-section:nth-child(3) .slot {
            width: var(--card-width-vid);
            height: var(--card-height-vid);
        }

        .slot img, .slot video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Inicia P&B */
            filter: grayscale(100%); 
            opacity: 0.6;
            transition: 0.5s;
        }

        /* --- ESTÉTICA: COR E P&B --- */
        
        /* 1. Imagem Central (Sempre Colorida e Focada) */
        .slot.center img, .slot.center video {
            filter: grayscale(0%) !important; 
            opacity: 1 !important;
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
        }

        /* 2. Laterais (Coloridas APENAS no Hover) */
        .slot.side:hover img, .slot.side:hover video {
             filter: grayscale(0%);
             opacity: 1;
        }

        /* ESTADOS EXPANDIDOS E DE FOCO */
        .slot.center {
            transform: scale(1.05); 
            z-index: 10;
        }

        /* ESTADO EXPANDIDO (1º CLIQUE) - Formato Horizontal */
        .slot.expanded {
            width: 700px; 
            height: 350px; 
            transform: scale(1.1);
            cursor: zoom-in;
            box-shadow: 0 0 100px rgba(255, 255, 255, 0.1);
        }
        .slot.expanded img {
            width: 55%; 
            float: left;
            height: 100%; 
            object-fit: cover;
            opacity: 1;
            box-shadow: none;
            filter: grayscale(0%); 
        }

            width: 45%;
