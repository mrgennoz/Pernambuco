<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Portfolio Gennoz - Visual Experience">
    <title>GENNOZ | Acervo</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Manrope:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-body: #050505;
            --bg-card: #0f0f0f;
            --gold: #D4AF37;
            --gold-glow: rgba(212, 175, 55, 0.5);
            --text-main: #f0f0f0;
            --text-sub: #888;
            --font-serif: 'Playfair Display', serif;
            --font-sans: 'Manrope', sans-serif;
            --ease: cubic-bezier(0.25, 1, 0.5, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: var(--font-sans);
            overflow-x: hidden;
            opacity: 0; transition: opacity 0.8s ease; /* Fade in handled by JS */
        }
        body.loaded { opacity: 1; }

        /* === LOGO ARROJADA === */
        header {
            height: 12vh; display: flex; justify-content: center; align-items: center;
            position: relative; z-index: 50;
        }
        .logo-wrapper {
            position: relative; width: 70px; height: 70px; 
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; transition: transform 0.3s var(--ease);
        }
        .logo-core {
            font-family: var(--font-serif); font-weight: 700; font-size: 1.8rem; color: #fff;
            position: relative; z-index: 2; transition: 0.3s;
        }
        .logo-ring {
            position: absolute; inset: 0; border: 1px solid rgba(255,255,255,0.1); border-radius: 50%;
            transition: 0.5s var(--ease);
        }
        /* Hover Effect */
        .logo-wrapper:hover { transform: scale(1.1); }
        .logo-wrapper:hover .logo-ring { border-color: var(--gold); box-shadow: 0 0 20px var(--gold-glow); transform: rotate(180deg); }
        .logo-wrapper:hover .logo-core { color: var(--gold); text-shadow: 0 0 10px var(--gold-glow); }
        /* Click Effect */
        .logo-wrapper:active { transform: scale(0.95); }

        /* === SECTIONS GENERAL === */
        section { padding: 2rem 0 4rem; width: 100%; max-width: 1200px; margin: 0 auto; }
        .section-header { text-align: center; margin-bottom: 2rem; }
        .section-title { font-family: var(--font-serif); font-size: 2rem; margin-bottom: 0.5rem; }
        .section-sub { font-size: 0.7rem; letter-spacing: 0.2em; color: var(--gold); text-transform: uppercase; }

        /* === HERO 16:9 === */
        .hero-container {
            width: 100%; padding: 0 1rem;
            display: flex; flex-direction: column; align-items: center;
        }
        .hero-viewport {
            width: 100%; max-width: 1000px;
            aspect-ratio: 16 / 9;
            position: relative; overflow: hidden; border-radius: 4px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            background: #111; cursor: pointer;
        }
        .hero-slide {
            position: absolute; inset: 0; opacity: 0; transition: opacity 0.8s var(--ease);
            display: flex; justify-content: center; align-items: center;
        }
        .hero-slide.active { opacity: 1; z-index: 2; }
        .hero-slide img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.8s ease; }
        .hero-viewport:hover img { transform: scale(1.03); }

        /* Ordem: Imagem (acima) > Titulo > Info > Dots */
        .hero-info-area { text-align: center; margin-top: 1.5rem; animation: fadeUp 0.8s ease; }
        .hero-title { font-family: var(--font-serif); font-size: 1.8rem; color: #fff; margin-bottom: 0.2rem; }
        .hero-meta { font-size: 0.75rem; color: var(--text-sub); letter-spacing: 0.1em; text-transform: uppercase; }
        
        .hero-dots { display: flex; gap: 8px; justify-content: center; margin-top: 1rem; }
        .dot { width: 6px; height: 6px; background: #333; border-radius: 50%; cursor: pointer; transition: 0.3s; }
        .dot.active { background: var(--gold); transform: scale(1.3); }

        @keyframes fadeUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* === ACERVO CAROUSEL === */
        .acervo-wrapper { position: relative; overflow: hidden; padding: 1rem 0; }
        .acervo-track {
            display: flex; gap: 20px; overflow-x: auto; padding: 0 5vw;
            scroll-behavior: smooth; -webkit-overflow-scrolling: touch;
            scrollbar-width: none; /* Firefox */
        }
        .acervo-track::-webkit-scrollbar { display: none; }
        .acervo-item {
            flex: 0 0 280px; height: 350px; position: relative; border-radius: 4px; overflow: hidden;
            transition: 0.3s; cursor: pointer; background: #111;
        }
        .acervo-item img { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; transition: 0.5s; }
        .acervo-item:hover img { opacity: 1; transform: scale(1.05); }
        
        .btn-gallery-container { text-align: center; margin-top: 2rem; }
        .btn-gallery {
            display: inline-block; padding: 10px 25px; border: 1px solid rgba(255,255,255,0.2);
            color: var(--text-sub); text-decoration: none; font-size: 0.75rem; letter-spacing: 0.2em;
            transition: 0.3s; border-radius: 50px;
        }
        .btn-gallery:hover { border-color: var(--gold); color: var(--gold); background: rgba(212, 175, 55, 0.05); }

        /* === MEMORIES (SINGLE VIDEO FEATURE) === */
        .memory-stage {
            width: 100%; padding: 0 1rem; display: flex; justify-content: center;
        }
        .video-card {
            width: 100%; max-width: 800px; aspect-ratio: 16 / 9;
            position: relative; border-radius: 4px; overflow: hidden; cursor: pointer;
            group: isolate;
        }
        .video-card video { width: 100%; height: 100%; object-fit: cover; opacity: 0.7; transition: 0.5s; }
        .video-card:hover video { opacity: 1; transform: scale(1.02); }
        .play-overlay {
            position: absolute; inset: 0; display: flex; justify-content: center; align-items: center;
            background: rgba(0,0,0,0.3); pointer-events: none; transition: 0.3s;
        }
        .play-icon {
            width: 60px; height: 60px; border: 2px solid #fff; border-radius: 50%;
            display: grid; place-items: center; backdrop-filter: blur(4px);
        }
        .play-icon::after { content: '▶'; font-size: 1.5rem; margin-left: 4px; color: #fff; }
        .video-card:hover .play-overlay { background: rgba(0,0,0,0.1); }
        .video-card:hover .play-icon { border-color: var(--gold); color: var(--gold); transform: scale(1.1); }

        /* === GLOBAL LIGHTBOX & VIDEO PLAYER === */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            opacity: 0; visibility: hidden; transition: 0.3s ease; backdrop-filter: blur(10px);
        }
        .modal.active { opacity: 1; visibility: visible; }
        
        /* Image Content */
        .modal-img { max-width: 95%; max-height: 70vh; object-fit: contain; box-shadow: 0 0 50px rgba(0,0,0,0.5); }
        .modal-info { text-align: center; margin-top: 1.5rem; max-width: 600px; padding: 0 1rem; }
        .modal-desc { font-size: 0.9rem; color: #aaa; margin-top: 0.5rem; line-height: 1.6; }

        /* Video Content (Cinema Mode) */
        .cinema-wrapper { width: 90%; max-width: 1000px; display: none; flex-direction: column; align-items: center; }
        .modal.mode-video .cinema-wrapper { display: flex; }
        .modal.mode-video .modal-img, .modal.mode-video .modal-info { display: none; }
        
        .cinema-video { width: 100%; aspect-ratio: 16/9; background: #000; box-shadow: 0 0 50px rgba(0,0,0,0.8); }
        
        .controls {
            margin-top: 1.5rem; display: flex; gap: 20px; align-items: center;
            background: rgba(255,255,255,0.1); padding: 10px 30px; border-radius: 50px;
        }
        .ctrl-btn {
            background: none; border: none; color: #fff; font-size: 1.2rem; cursor: pointer; transition: 0.2s;
            font-family: var(--font-sans); font-weight: 600;
        }
        .ctrl-btn:hover { color: var(--gold); }
        .ctrl-main { font-size: 1.5rem; width: 40px; }

        .close-btn {
            position: absolute; top: 20px; right: 20px; width: 40px; height: 40px;
            display: grid; place-items: center; font-size: 2rem; cursor: pointer;
            color: #fff; transition: 0.3s; z-index: 10001;
        }
        .close-btn:hover { color: var(--gold); transform: rotate(90deg); }

        /* === FOOTER === */
        footer {
            border-top: 1px solid #111; padding: 3rem 0; text-align: center; margin-top: 4rem;
        }
        .creds { font-family: var(--font-sans); font-size: 0.75rem; color: #444; letter-spacing: 0.2em; }

        /* === RESPONSIVE TWEAKS === */
        @media (max-width: 768px) {
            .hero-title { font-size: 1.4rem; }
            .acervo-item { flex: 0 0 70vw; height: 300px; }
            .section-title { font-size: 1.6rem; }
            .controls { padding: 8px 20px; gap: 15px; }
            .ctrl-btn { font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-wrapper" onclick="location.reload()">
            <div class="logo-ring"></div>
            <div class="logo-core">G</div>
        </div>
    </header>

    <section>
        <div class="hero-container">
            <div class="hero-viewport" id="hero-viewport">
                </div>
            
            <div class="hero-info-area">
                <h2 id="hero-title" class="hero-title">...</h2>
                <p id="hero-meta" class="hero-meta">...</p>
                <div class="hero-dots" id="hero-dots"></div>
            </div>
        </div>
    </section>

    <section>
        <div class="section-header">
            <h2 class="section-title">Acervo</h2>
            <p class="section-sub">Galeria Selecionada</p>
        </div>
        
        <div class="acervo-wrapper">
            <div class="acervo-track" id="acervo-track">
                </div>
        </div>

        <div class="btn-gallery-container">
            <a href="galeria.html" class="btn-gallery">ABRIR ACERVO COMPLETO</a>
        </div>
    </section>

    <section>
        <div class="section-header">
            <h2 class="section-title">Memórias</h2>
            <p class="section-sub">Destaque do Mês</p>
        </div>

        <div class="memory-stage" id="memory-stage">
            </div>
    </section>

    <footer>
        <p class="creds">GENNOZ © 2000</p>
    </footer>

    <div class="modal" id="modal">
        <div class="close-btn" id="modal-close">×</div>
        
        <img src="" class="modal-img" id="m-img">
        <div class="modal-info">
            <h3 class="hero-title" id="m-title"></h3>
            <p class="hero-meta" id="m-meta" style="color:var(--gold);"></p>
            <p class="modal-desc" id="m-desc"></p>
        </div>

        <div class="cinema-wrapper">
            <video src="" class="cinema-video" id="cinema-video" playsinline></video>
            <div class="controls">
                <button class="ctrl-btn" onclick="VideoPlayer.skip(-10)">-10s</button>
                <button class="ctrl-btn ctrl-main" onclick="VideoPlayer.toggle()" id="play-btn">▶</button>
                <button class="ctrl-btn" onclick="VideoPlayer.skip(10)">+10s</button>
            </div>
        </div>
    </div>

    <script>
        /** * GENNOZ PLATINUM ENGINE
         * Optimized for Performance & 16:9 Cinema Ratios
         */

        // === CONFIGURATION ===
        const ENABLE_VIDEO_CAROUSEL = false; // Mude para true se quiser voltar ao carrossel
        
        const DB = {
            hero: [
                { 
                    src: "Eu_e_Nuz-2025-Prazeres.jpg", 
                    desc: "Sinergia. Uma captura espontânea que reflete a cumplicidade e o silêncio compartilhado em Prazeres." 
                },
                { 
                    src: "Familia-2025-Prazeres.jpg", 
                    desc: "Raízes. A estrutura fundamental que conecta gerações e fortalece o espírito." 
                },
                { 
                    src: "Eu_Ela_e_os_Bebes-2025-Prazeres.jpg", 
                    desc: "Legado. O novo ciclo se inicia, trazendo luz e renovação para o ano de 2025." 
                }
            ],
            acervo: [
                { src: "Praia_de_Serrambi-2024-Ipojuca.jpg" },
                { src: "Orgulho_em_Calhetas-2024-Cabo.jpg" },
                { src: "Praia_de_Piedade-2024-Jaboatao.jpg" },
                { src: "Dia_Azul_em_Prazeres-2024-Jaboatao.jpg" },
                { src: "Engrenagens_do_Interior-2023-Carpina.jpg" },
                { src: "Crias_de_Prazeres-2024-Jaboatao.jpg" }
            ],
            video: {
                main: "Aventura_em_Enseadas-2022-Cabo.mp4", // Video principal solicitado (Itapuama/Enseadas)
                carousel: [
                    "De_Boinha-2023-Jaboatao.mp4",
                    "Aventura_em_Enseadas-2022-Cabo.mp4"
                ]
            }
        };

        // === PARSER (Extrai dados do nome do arquivo) ===
        const Parser = (filename) => {
            try {
                const clean = filename.split('.').slice(0, -1).join('');
                const parts = clean.split('-');
                const title = parts[0]?.replace(/_/g, ' ') || "Sem Título";
                let meta = "ACERVO";
                if (parts.length >= 3) meta = `${parts[1]} • ${parts[2].toUpperCase().replace(/_/g, ' ')}`;
                return { title, meta };
            } catch { return { title: "Gennoz", meta: "Art" }; }
        };

        // === HERO LOGIC ===
        const Hero = {
            index: 0,
            init() {
                const view = document.getElementById('hero-viewport');
                const dots = document.getElementById('hero-dots');
                
                // Render HTML
                view.innerHTML = DB.hero.map((item, i) => 
                    `<div class="hero-slide ${i === 0 ? 'active' : ''}" id="slide-${i}">
                        <img src="${item.src}" alt="Hero">
                    </div>`
                ).join('');

                dots.innerHTML = DB.hero.map((_, i) => 
                    `<div class="dot ${i === 0 ? 'active' : ''}" onclick="Hero.goto(${i})"></div>`
                ).join('');

                this.updateInfo(0);

                // Auto Rotate
                setInterval(() => this.next(), 5000);

                // Click to Open Lightbox
                view.onclick = () => {
                    const curr = DB.hero[this.index];
                    const info = Parser(curr.src);
                    Modal.openImage(curr.src, info.title, info.meta, curr.desc);
                };
            },
            updateInfo(idx) {
                const item = DB.hero[idx];
                const info = Parser(item.src);
                
                // Text Update
                const t = document.getElementById('hero-title');
                const m = document.getElementById('hero-meta');
                
                // Simple Fade Animation
                t.style.opacity = 0; m.style.opacity = 0;
                setTimeout(() => {
                    t.innerText = info.title;
                    m.innerText = info.meta;
                    t.style.opacity = 1; m.style.opacity = 1;
                }, 200);

                // Dots Update
                document.querySelectorAll('.dot').forEach((d, i) => {
                    d.classList.toggle('active', i === idx);
                });
            },
            goto(idx) {
                document.getElementById(`slide-${this.index}`).classList.remove('active');
                this.index = idx;
                document.getElementById(`slide-${this.index}`).classList.add('active');
                this.updateInfo(this.index);
            },
            next() {
                this.goto((this.index + 1) % DB.hero.length);
            }
        };

        // === ACERVO LOGIC ===
        const Acervo = {
            init() {
                const track = document.getElementById('acervo-track');
                track.innerHTML = DB.acervo.map(item => {
                    const info = Parser(item.src);
                    return `<div class="acervo-item" onclick="Modal.openImage('${item.src}', '${info.title}', '${info.meta}', 'Obra do acervo permanente.')">
                        <img src="${item.src}" loading="lazy">
                    </div>`;
                }).join('');
            }
        };

        // === VIDEO LOGIC ===
        const Memories = {
            init() {
                const stage = document.getElementById('memory-stage');
                
                if (!ENABLE_VIDEO_CAROUSEL) {
                    // MODO SINGLE STATIC VIDEO
                    stage.innerHTML = `
                        <div class="video-card" onclick="Modal.openVideo('${DB.video.main}')">
                            <video src="${DB.video.main}" muted playsinline loop onmouseover="this.play()" onmouseout="this.pause()"></video>
                            <div class="play-overlay"><div class="play-icon"></div></div>
                        </div>`;
                } else {
                    // Placeholder se quiser ativar carrossel depois
                    stage.innerHTML = `<p style="text-align:center">Modo Carrossel Ativado (Requer implementação visual)</p>`;
                }
            }
        };

        // === MODAL & PLAYER ===
        const Modal = {
            el: document.getElementById('modal'),
            
            init() {
                // Close Events
                document.getElementById('modal-close').onclick = () => this.close();
                this.el.onclick = (e) => { if(e.target === this.el) this.close(); };
                document.addEventListener('keydown', (e) => { if(e.key === 'Escape') this.close(); });
            },

            openImage(src, title, meta, desc) {
                this.el.classList.remove('mode-video');
                document.getElementById('m-img').src = src;
                document.getElementById('m-title').innerText = title;
                document.getElementById('m-meta').innerText = meta;
                document.getElementById('m-desc').innerText = desc;
                this.show();
            },

            openVideo(src) {
                this.el.classList.add('mode-video');
                VideoPlayer.load(src);
                this.show();
            },

            show() {
                this.el.classList.add('active');
                document.body.style.overflow = 'hidden';
            },

            close() {
                this.el.classList.remove('active');
                document.body.style.overflow = '';
                VideoPlayer.stop();
            }
        };

        const VideoPlayer = {
            vid: document.getElementById('cinema-video'),
            btn: document.getElementById('play-btn'),
            
            load(src) {
                this.vid.src = src;
                this.vid.load();
                this.vid.play();
                this.btn.innerText = '❚❚';
            },
            toggle() {
                if (this.vid.paused) {
                    this.vid.play();
                    this.btn.innerText = '❚❚';
                } else {
                    this.vid.pause();
                    this.btn.innerText = '▶';
                }
            },
            skip(sec) {
                this.vid.currentTime += sec;
            },
            stop() {
                this.vid.pause();
                this.vid.src = "";
            }
        };

        // === BOOTSTRAP ===
        window.onload = () => {
            Hero.init();
            Acervo.init();
            Memories.init();
            Modal.init();
            
            // Reveal Page
            document.body.classList.add('loaded');
        };

    </script>
</body>
</html>
