<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gennoz | Acervo</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400;0,6..96,500;1,6..96,400&family=Inter:wght@300;400&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #050505;
            --text-main: #Eaeaea;
            --text-muted: #888;
            --highlight-color: #Eaeaea; /* Nova cor para destaque (botões/logo) */
            /* Dimensões IMAGENS (Horizontal) */
            --card-width-img: 450px; 
            --card-height-img: 300px; 
            /* Dimensões VÍDEOS (Vertical Redimensionada) */
            --card-width-vid: 250px; 
            --card-height-vid: 350px; 
            --transition-speed: 0.5s;
            --transition-curve: cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            padding-bottom: 5rem;
        }

        /* TIPOGRAFIA */
        h1, h2, .serif {
            font-family: 'Bodoni Moda', serif;
            font-weight: 400;
            letter-spacing: 0.05em;
        }

        .meta-data {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-top: 0.5rem;
        }
        
        /* HEADER & LOGO (Charme Adicionado) */
        header { 
            padding: 2rem; 
            display: flex; 
            justify-content: center; 
        }
        .brand-logo { 
            width: 140px; 
            filter: invert(1); 
            opacity: 0.7; 
            transition: opacity var(--transition-speed), transform var(--transition-speed); 
        }
        .brand-logo:hover { 
            opacity: 1; 
            transform: scale(1.05); /* Efeito sutil */
        }

        /* HERO SECTION (Mais Apresentativa e Estrutural) */
        .hero-section {
            min-height: 90vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
            justify-content: center; 
            text-align: center; 
            padding: 0 5%; 
            margin-bottom: 10rem; 
            position: relative;
        }
        
        /* Linha Guia Minimalista (Estrutura Principal) */
        .hero-section::after {
            content: '';
            position: absolute;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            width: 1px;
            height: 15vh; /* Altura sutil */
            background: var(--text-muted);
            opacity: 0.2;
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            from { opacity: 0.1; }
            to { opacity: 0.4; }
        }

        .hero-img {
            width: 100%; height: auto; max-height: 60vh; object-fit: contain;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8), 0 20px 60px rgba(0,0,0,0.8); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            transition: all 1s ease-in-out; 
        }

        .hero-title { font-size: clamp(2.2rem, 4vw, 4rem); }

        /* CARROSSEL BASE & CORREÇÃO DE LAYOUT */
        .carousel-section {
            padding: 5rem 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
            position: relative;
        }
        
        /* CORREÇÃO DO BLOCO DE CABEÇALHO E LINK (Para corrigir o erro de "Coleções") */
        .section-header-wrapper {
            width: 100%;
            max-width: 90%; /* Ajuste conforme a largura do seu conteúdo principal */
            margin-bottom: 3rem; 
            display: flex;
            justify-content: space-between; /* Alinha o cabeçalho e o link nas extremidades */
            align-items: flex-end;
            padding: 0 2rem; 
        }

        .section-header {
            text-align: left;
            opacity: 0.9;
        }

        .collection-link {
            color: var(--highlight-color);
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 0.1em;
            opacity: 0.8;
            transition: opacity var(--transition-speed);
        }
        .collection-link:hover { opacity: 1; }


        .carousel-track {
            display: flex; align-items: center; justify-content: center; gap: 4rem; 
            perspective: 1000px; width: 100%;
        }

        /* SLOTS (ANIMAÇÃO SUTIL DE PASSAGEM) */
        .slot {
            position: relative;
            /* Transição de movimento (transform), opacidade e filtros para transição sutil */
            transition: all var(--transition-speed) var(--transition-curve); 
            cursor: pointer;
            flex-shrink: 0;
            overflow: hidden; 
        }
        
        /* 1. Imagens: Horizontal */
        .slot.slot-img { width: var(--card-width-img); height: var(--card-height-img); }
        /* 2. Vídeos: Vertical Redimensionada */
        .slot.slot-vid { width: var(--card-width-vid); height: var(--card-height-vid); }

        .slot img, .slot video {
            width: 100%; height: 100%; object-fit: cover;
            filter: grayscale(100%); opacity: 0.6;
            transition: var(--transition-speed);
        }

        /* EFEITOS DE FOCO */
        .slot.center {
            transform: scale(1.05); /* Leve aumento */
            z-index: 10;
        }
        
        /* ANIMAÇÃO SUTIL AO CLICAR E CENTRALIZAR (Aplicada no JS) */
        .slot.center img, .slot.center video {
            filter: grayscale(0%) !important; 
            opacity: 1 !important;
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
            /* Adiciona o efeito de transição no momento do foco, reforçando a fluidez */
            animation: scaleIn 0.5s ease-out; 
        }
        
        @keyframes scaleIn {
            0% { transform: scale(0.9); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* ESTADO EXPANDIDO (Imagens apenas) */
        .slot.expanded {
            width: 700px; 
            height: 350px; 
            transform: scale(1.1);
            cursor: zoom-in;
            box-shadow: 0 0 100px rgba(255, 255, 255, 0.1);
        }
        .slot.expanded img { width: 55%; float: left; height: 100%; box-shadow: none; }
        
        .expanded-info {
            float: right; width: 45%; 
            padding: 2rem 1rem; 
            text-align: left;
            /* Ajuste de espaçamento (Mais espaço no topo) */
            padding-top: 3rem; 
            opacity: 0; animation: fadeIn 0.5s ease forwards 0.3s;
        }

        .cta {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            border: 1px solid var(--highlight-color);
            color: var(--highlight-color);
            text-decoration: none;
            transition: background var(--transition-speed);
        }
        .cta:hover { background: rgba(255, 255, 255, 0.1); }


        /* RESPONSIVIDADE */
        @media (max-width: 768px) {
            .hero-img { max-height: 50vh; } 
            .slot.slot-img { width: 70vw; height: 40vh; }
            .slot.slot-vid { width: 50vw; height: 60vh; }
            
            .slot.expanded { width: 90vw; height: 50vh; }
            .slot.expanded img { width: 100%; height: 60%; float: none; }
            .expanded-info { float: none; width: 100%; height: 40%; padding: 0.5rem 1rem; }
            
            .section-header-wrapper {
                 flex-direction: column;
                 align-items: flex-start;
            }
            .collection-link { margin-top: 0.5rem; }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Sombraz" class="brand-logo">
    </header>

    <section class="hero-section">
        <div class="hero-image-container">
            <img id="hero-img" src="familia02.jpg" class="hero-img" alt="Destaque">
        </div>
        <div class="hero-info">
            <h1 id="hero-title" class="hero-title serif">Família</h1>
            <p id="hero-meta" class="meta-data">2025 • Gennoz • Pernambuco</p>
        </div>
    </section>

    <section class="carousel-section">
        <div class="section-header-wrapper">
            <div class="section-header">
                <h2 class="serif">Acervo</h2>
                <p class="meta-data">Clique uma vez para expandir, duas para navegar</p>
            </div>
            <a href="colecoes.html" class="collection-link">Ver Todas as Coleções →</a>
        </div>
        
        <div class="carousel-track" id="track-images">
            </div>
    </section>

    <section class="carousel-section">
        <div class="section-header-wrapper">
            <div class="section-header">
                <h2 class="serif">Memórias</h2>
                <p class="meta-data">PE</p>
            </div>
        </div>
        
        <div class="carousel-track" id="track-videos">
            </div>
    </section>

    <footer style="text-align: center; padding: 4rem; opacity: 0.4; font-size: 0.7rem; letter-spacing: 0.2em;">
        GENNOZ © 2025
    </footer>

    <script>
        // === 1. DADOS ===
        const images = [
            { src: "imagem01.jpg", title: "Calhetas", year: "2024", location: "Cabo de Santo Agostinho" },
            { src: "imagem02.jpg", title: "Piedade", year: "2025", location: "Jaboatão dos Guararapes" },
            { src: "imagem03.jpg", title: "Prazeres", year: "2025", location: "Jaboatão dos Guararapes" },
            { src: "imagem04.jpg", title: "Prazeres", year: "2025", location: "Jaboatão dos Guararapes" },
            { src: "imagem05.jpg", title: "Prazeres", year: "2025", location: "Jaboatão dos Guararapes" },
            { src: "imagem06.jpg", title: "Prazeres", year: "2025", location: "Jaboatão dos Guararapes" },
            { src: "imagem07.jpg", title: "Serrambi", year: "2024", location: "Ipojuca" },
            { src: "imagem08.jpg", title: "Sotave", year: "2023", location: "Recife" },
            { src: "imagem09.jpg", title: "Brasília Teimosa", year: "2024", location: "Recife" },
            { src: "imagem10.jpg", title: "Serrambi", year: "2024", location: "Ipojuca" },
            { src: "imagem11.jpg", title: "Prazeres", year: "2025", location: "Jaboatão dos Guararapes" },
            { src: "imagem12.jpg", title: "Carpina", year: "2024", location: "Zona da Mata" },
            { src: "imagem13.jpg", title: "Carpina", year: "2024", location: "Zona da Mata" },
        ];
        const videos = [
            { src: "video01.mp4", title: "Estudo de Cor" },
            { src: "video02.mp4", title: "Loop Infinito" },
            { src: "video03.mp4", title: "Céu Noturno" },
            { src: "video04.mp4", title: "Transição" },
            { src: "video05.mp4", title: "Onda de Pixel" },
            { src: "video06.mp4", title: "Foco e Desfoco" },
        ];

        let currentIdxImg = 0;
        let currentIdxVid = 0;

        /**
         * Cria e anexa o elemento slot ao track.
         */
        function createSlot(track, item, className, type, dataIndex) {
            const div = document.createElement('div');
            const sizeClass = type === 'images' ? 'slot-img' : 'slot-vid';
            div.className = `slot ${className} ${sizeClass}`; 
            div.setAttribute('data-index', dataIndex);
            div.setAttribute('data-clicks', 0);

            let mediaElement;
            if (type === 'videos') {
                mediaElement = document.createElement('video');
                mediaElement.src = item.src;
                mediaElement.muted = true;
                mediaElement.loop = true;
                mediaElement.playsInline = true;
                if(className === 'center') mediaElement.load(); 
            } else {
                mediaElement = document.createElement('img');
                mediaElement.src = item.src;
            }
            div.appendChild(mediaElement);

            if (type === 'images') {
                const info = document.createElement('div');
                info.className = 'expanded-info';
                info.innerHTML = `
                    <h3 class="serif">${item.title}</h3>
                    <p>Ano: ${item.year || 'N/A'}</p>
                    <p>Local: ${item.location || 'N/A'}</p>
                    <p>Criador: Gennoz</p>
                    <a href="obra.html?src=${encodeURIComponent(item.src)}&title=${encodeURIComponent(item.title)}" class="cta">Ver Página da Obra →</a>
                `;
                div.appendChild(info);
            }
           
            // Lógica do Clique (Movimento e Expansão)
            div.onclick = function() {
                const isImages = type === 'images';
                let currentIdx = isImages ? currentIdxImg : currentIdxVid;
                const data = isImages ? images : videos;

                // 1. Movimento Lateral (Clique no Slide 'side')
                if (div.classList.contains('side')) {
                    const prevIndex = (currentIdx - 1 + data.length) % data.length;
                    const isPrev = dataIndex === prevIndex;
                    const direction = isPrev ? -1 : 1;
                    
                    currentIdx = (currentIdx + direction + data.length) % data.length;

                    if (isImages) { currentIdxImg = currentIdx; } else { currentIdxVid = currentIdx; }

                    renderCarousel(type, data, currentIdx);
                    document.querySelectorAll('.slot').forEach(s => s.setAttribute('data-clicks', 0));
                    document.querySelectorAll('.slot.expanded').forEach(s => s.classList.remove('expanded'));
                    return;
                }
                
                // 2. Ações no Centro (Apenas para Imagens)
                if (isImages && div.classList.contains('center')) {
                    let clicks = parseInt(div.getAttribute('data-clicks'));

                    if (clicks === 0) {
                        document.querySelectorAll('.slot.expanded').forEach(s => s.classList.remove('expanded'));
                        div.classList.add('expanded');
                        div.setAttribute('data-clicks', 1);
                        return;
                    }

                    if (clicks === 1) {
                        div.setAttribute('data-clicks', 0); 
                        window.location.href = div.querySelector('.cta').href;
                        return;
                    }
                }
            };

            track.appendChild(div);
        }

        /**
         * Renderiza o carrossel (track) com os slides prev, center e next.
         */
        function renderCarousel(type, data, currentIndex) {
            const track = document.getElementById(`track-${type}`);
            if (!track || data.length < 3) return; 

            track.innerHTML = ''; 
            
            const prevIndex = (currentIndex - 1 + data.length) % data.length;
            const nextIndex = (currentIndex + 1) % data.length;

            createSlot(track, data[prevIndex], 'side', type, prevIndex);
            createSlot(track, data[currentIndex], 'center', type, currentIndex); 
            createSlot(track, data[nextIndex], 'side', type, nextIndex);
            
            // Gerenciamento de Vídeos
            if (type === 'videos') {
                track.querySelectorAll('video').forEach(v => v.pause()); 
                const centerVideo = track.querySelector('.slot.center video');
                if (centerVideo) {
                    // Force a recriação do elemento para garantir a animação de scaleIn (se aplicável)
                    centerVideo.load(); 
                    centerVideo.play().catch(error => {
                        console.warn("Autoplay de vídeo bloqueado ou falhou. Clique para interagir.", error);
                    });
                }
            }
        }

        // === 3. INICIALIZAÇÃO ESTÁVEL ===
        function initializeCarousels() {
             if (images.length >= 3) {
                renderCarousel('images', images, currentIdxImg);
            }
            if (videos.length >= 3) {
                renderCarousel('videos', videos, currentIdxVid);
            }
        }

        // Estratégia de Inicialização Robusta
        document.addEventListener('DOMContentLoaded', initializeCarousels);
        window.onload = initializeCarousels; 
    </script>
</body>
</html>
